<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSE RFI Control | Project Management</title>
  
  <link rel="icon" href="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- React & Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
    
    body { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif; 
      -webkit-font-smoothing: antialiased;
      background-color: #f8fafc;
    }
    
    /* HSE Brand Colours */
    :root {
      --hse-primary: #006858; /* HSE Green */
      --hse-secondary: #00bfa5;
    }

    /* Custom Scrollbar */
    .custom-scroll::-webkit-scrollbar { width: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: transparent; }
    .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useMemo } = React;

    // --- Constants ---
    const HSE_GREEN = '#006858';
    const HSE_LOGO_URL = "https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png";

    const INITIAL_DEMO_DATA = [
      {
        id: 'demo-1',
        autoId: 'RFI-001',
        title: 'Structural Steel Grid A3 Discrepancy',
        status: 'closed',
        priority: 'high',
        dateCreated: '2025-10-15',
        dueDate: '2025-10-18',
        assignedTo: 'Structural Eng.',
        createdBy: 'Dave Maher',
        question: 'The drawings show a W12x40 beam at Grid A3, but the schedule lists W14x22. Please confirm which beam size is correct for procurement.',
        impact: { cost: false, schedule: true },
        drawingRef: 'S-102 Rev C',
        responses: [
          {
            id: 1,
            author: 'John Smith',
            role: 'Contractor',
            text: 'We are holding fabrication until this is resolved.',
            date: '15/10/2025 09:30',
          },
          {
            id: 2,
            author: 'Sarah Jenkins',
            role: 'Structural Eng.',
            text: 'Please proceed with W12x40 as per the floor plan. The schedule contained a typo. Revised schedule attached.',
            date: '16/10/2025 14:20',
          }
        ]
      },
      {
        id: 'demo-2',
        autoId: 'RFI-002',
        title: 'Reception Desk Electrical Feed',
        status: 'open',
        priority: 'medium',
        dateCreated: '2025-11-02',
        dueDate: '2025-11-07',
        assignedTo: 'Architect',
        createdBy: 'Site Manager',
        question: 'The joinery drawings show LED strip lighting under the reception desk, but there is no floor box indicated on the electrical layout.',
        impact: { cost: true, schedule: false },
        drawingRef: 'A-405, E-201',
        responses: []
      },
      {
        id: 'demo-3',
        autoId: 'RFI-003',
        title: 'Change of Paint Spec',
        status: 'pending',
        priority: 'low',
        dateCreated: '2025-11-05',
        dueDate: '2025-11-12',
        assignedTo: 'Client',
        createdBy: 'Dave Maher',
        question: 'Specified paint is out of stock. Can we substitute with the equivalent RAL colour in the Trade line?',
        impact: { cost: false, schedule: false },
        drawingRef: 'Spec 09900',
        responses: []
      }
    ];

    // --- Components ---

    // Icon Wrapper for standalone HTML
    const Icon = ({ name, size = 18, className = "" }) => {
      // Mapping common names to kebab-case if needed, or rely on Lucide's data attribute
      return <i data-lucide={name} width={size} height={size} className={className}></i>;
    };

    const SimpleDonutChart = ({ data, colors }) => {
      const total = data.reduce((acc, curr) => acc + curr.value, 0);
      let cumulativePercent = 0;

      if (total === 0) return (
        <div className="w-32 h-32 rounded-full border-4 border-slate-100 flex items-center justify-center text-xs text-slate-400">
          No Data
        </div>
      );

      const getCoordinatesForPercent = (percent) => {
        const x = Math.cos(2 * Math.PI * percent);
        const y = Math.sin(2 * Math.PI * percent);
        return [x, y];
      };

      const slices = data.map((slice, i) => {
        const startPercent = cumulativePercent;
        const slicePercent = slice.value / total;
        cumulativePercent += slicePercent;
        
        if (slicePercent === 1) return <circle key={i} cx="0" cy="0" r="1" fill={colors[i]} />;

        const [startX, startY] = getCoordinatesForPercent(startPercent);
        const [endX, endY] = getCoordinatesForPercent(cumulativePercent);
        const largeArcFlag = slicePercent > 0.5 ? 1 : 0;
        const pathData = `M 0 0 L ${startX} ${startY} A 1 1 0 ${largeArcFlag} 1 ${endX} ${endY} L 0 0`;

        return <path key={i} d={pathData} fill={colors[i]} />;
      });

      return (
        <div className="relative w-32 h-32">
           <svg viewBox="-1 -1 2 2" className="w-full h-full -rotate-90 transform">
             {slices}
           </svg>
           <div className="absolute inset-0 m-auto w-20 h-20 bg-white rounded-full flex items-center justify-center flex-col shadow-inner">
             <span className="text-xl font-bold text-slate-700">{total}</span>
             <span className="text-[10px] text-slate-400 uppercase font-medium">Total</span>
           </div>
        </div>
      );
    };

    const SimpleBarChart = ({ data }) => {
      const max = Math.max(...data.map(d => d.value), 1);
      return (
        <div className="flex items-end justify-between gap-2 h-32 w-full pt-4">
          {data.map((d, i) => (
            <div key={i} className="flex flex-col items-center gap-2 flex-1 group">
              <div className="relative w-full flex justify-end flex-col items-center h-full">
                <div 
                  className={`w-full max-w-[40px] rounded-t-sm transition-all duration-500 ${d.color}`}
                  style={{ height: `${(d.value / max) * 100}%` }}
                >
                  <div className="opacity-0 group-hover:opacity-100 absolute -top-8 left-1/2 -translate-x-1/2 bg-slate-800 text-white text-xs py-1 px-2 rounded transition-opacity whitespace-nowrap z-10 shadow-lg">
                    {d.value} items
                  </div>
                </div>
              </div>
              <div className="text-[10px] uppercase font-bold text-slate-400 text-center truncate w-full">{d.label}</div>
            </div>
          ))}
        </div>
      );
    };

    const StatusBadge = ({ status }) => {
      const styles = {
        open: 'bg-blue-50 text-blue-700 border-blue-200',
        closed: 'bg-emerald-50 text-emerald-700 border-emerald-200',
        pending: 'bg-amber-50 text-amber-700 border-amber-200',
        overdue: 'bg-red-50 text-red-700 border-red-200',
      };
      const icons = {
        open: 'clock',
        closed: 'check-circle-2',
        pending: 'more-horizontal',
        overdue: 'alert-circle',
      };
      return (
        <span className={`flex items-center px-2.5 py-1 rounded-md text-xs font-bold border ${styles[status] || styles.open}`}>
          <Icon name={icons[status] || 'clock'} className="w-3 h-3 mr-1" />
          {status.charAt(0).toUpperCase() + status.slice(1)}
        </span>
      );
    };

    const PriorityBadge = ({ priority }) => {
      const styles = {
        high: 'text-red-700 bg-red-50 border-red-200',
        medium: 'text-amber-700 bg-amber-50 border-amber-200',
        low: 'text-slate-600 bg-slate-100 border-slate-200',
      };
      return (
        <span className={`px-2 py-1 text-[10px] uppercase font-bold rounded-md border ${styles[priority]}`}>
          {priority}
        </span>
      );
    };

    const LoginScreen = ({ onJoin, onDemo }) => {
      const [formData, setFormData] = useState({ project: '', name: '', role: 'Client' });

      return (
        <div className="min-h-screen bg-slate-50 flex flex-col">
          {/* Top Bar for Login Screen */}
          <nav style={{ backgroundColor: HSE_GREEN }} className="h-2 w-full"></nav>
          
          <div className="flex-1 flex items-center justify-center p-4">
            <div className="bg-white max-w-md w-full rounded-xl shadow-2xl border border-slate-200 overflow-hidden">
              <div className="p-8 text-center border-b border-slate-100">
                <div className="mx-auto w-auto h-16 bg-white flex items-center justify-center mb-4">
                   <img src={HSE_LOGO_URL} alt="HSE Logo" className="h-full object-contain" />
                </div>
                <h1 className="text-2xl font-bold text-slate-800">Project RFI Control</h1>
                <p className="text-slate-500 text-sm mt-1">Capital & Estates Construction Management</p>
              </div>
              
              <div className="p-8 space-y-6">
                <div className="space-y-4">
                  <div>
                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Project Code</label>
                    <input 
                      type="text" 
                      placeholder="e.g. PRJ-2025-A"
                      className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none uppercase font-mono tracking-wider text-sm font-bold text-slate-700"
                      value={formData.project}
                      onChange={e => setFormData({...formData, project: e.target.value})}
                    />
                  </div>
                  <div>
                    <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Your Name</label>
                    <input 
                      type="text" 
                      placeholder="e.g. Dave Maher"
                      className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none text-sm font-medium"
                      value={formData.name}
                      onChange={e => setFormData({...formData, name: e.target.value})}
                    />
                  </div>
                </div>

                <button 
                  onClick={() => { if (formData.project && formData.name) onJoin(formData); }}
                  disabled={!formData.project || !formData.name}
                  style={{ backgroundColor: HSE_GREEN }}
                  className="w-full py-3 text-white font-bold rounded-lg shadow-md hover:opacity-90 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                >
                  <Icon name="lock" size={16} /> Secure Access
                </button>

                <div className="relative py-2">
                  <div className="absolute inset-0 flex items-center"><span className="w-full border-t border-slate-200"></span></div>
                  <div className="relative flex justify-center text-xs uppercase"><span className="bg-white px-2 text-slate-400 font-bold">Or</span></div>
                </div>

                <button 
                  onClick={onDemo}
                  className="w-full py-3 bg-white border-2 border-slate-200 text-slate-600 font-bold rounded-lg hover:bg-slate-50 hover:border-slate-300 transition-all flex items-center justify-center gap-2"
                >
                  <Icon name="layout-dashboard" size={16} /> Try Demo Mode
                </button>
              </div>
              <div className="bg-slate-50 p-4 text-center border-t border-slate-100">
                 <p className="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Created by Dave Maher</p>
              </div>
            </div>
          </div>
        </div>
      );
    };

    function App() {
      const [isDemo, setIsDemo] = useState(true); // Default to Demo for standalone file
      const [user, setUser] = useState(null);
      const [session, setSession] = useState(null);
      const [rfis, setRfis] = useState([]);
      const [view, setView] = useState('list');
      const [selectedRfiId, setSelectedRfiId] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [statusFilter, setStatusFilter] = useState('all');

      // Refresh icons when view changes or data updates
      useEffect(() => {
        if (window.lucide) {
          window.lucide.createIcons();
        }
      }, [view, rfis, session]);

      const [newRfiData, setNewRfiData] = useState({
        title: '',
        question: '',
        priority: 'medium',
        assignedTo: '',
        drawingRef: '',
        dueDate: '',
        impact: { cost: false, schedule: false }
      });
      const [newResponse, setNewResponse] = useState('');

      // --- Handlers ---
      const handleJoinProject = (data) => {
        setSession(data);
        setIsDemo(true); // Force demo in standalone HTML
        setRfis(INITIAL_DEMO_DATA);
      };

      const handleDemoMode = () => {
        setSession({ project: 'DEMO-PROJECT', name: 'Guest User', role: 'Viewer' });
        setIsDemo(true);
        setRfis(INITIAL_DEMO_DATA);
      };

      const handleCreateRfi = (e) => {
        e.preventDefault();
        const autoId = `RFI-${String(rfis.length + 1).padStart(3, '0')}`;
        const newRfi = {
          ...newRfiData,
          projectId: session.project,
          autoId,
          status: 'open',
          dateCreated: new Date().toISOString().split('T')[0],
          createdBy: session.name,
          responses: [],
          id: `demo-${Date.now()}`
        };
        setRfis([newRfi, ...rfis]);
        setView('list');
        setNewRfiData({ title: '', question: '', priority: 'medium', assignedTo: '', drawingRef: '', dueDate: '', impact: { cost: false, schedule: false }});
      };

      const handleAddResponse = () => {
        if (!newResponse.trim() || !selectedRfiId) return;
        const rfiIndex = rfis.findIndex(r => r.id === selectedRfiId);
        if(rfiIndex === -1) return;

        const response = {
          id: Date.now(),
          author: session.name,
          role: session.role,
          text: newResponse,
          date: new Date().toLocaleString('en-GB', { hour12: false, year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit' })
        };

        const updatedRfis = [...rfis];
        updatedRfis[rfiIndex].responses.push(response);
        updatedRfis[rfiIndex].status = 'pending';
        
        setRfis(updatedRfis);
        setNewResponse('');
      };

      const handleStatusChange = (newStatus) => {
        if (!selectedRfiId) return;
        const updatedRfis = rfis.map(r => r.id === selectedRfiId ? { ...r, status: newStatus } : r);
        setRfis(updatedRfis);
      };

      // Derived
      const filteredRfis = rfis.filter(rfi => {
          const matchesSearch = rfi.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                rfi.autoId?.toLowerCase().includes(searchTerm.toLowerCase());
          const matchesStatus = statusFilter === 'all' || rfi.status === statusFilter;
          return matchesSearch && matchesStatus;
      });

      const stats = {
          total: rfis.length,
          open: rfis.filter(r => r.status === 'open').length,
          closed: rfis.filter(r => r.status === 'closed').length,
          pending: rfis.filter(r => r.status === 'pending').length,
          impactCost: rfis.filter(r => r.impact.cost).length,
          impactSchedule: rfis.filter(r => r.impact.schedule).length,
          highPriority: rfis.filter(r => r.priority === 'high').length
      };

      const selectedRfi = rfis.find(r => r.id === selectedRfiId);

      // --- Render Functions ---

      const renderDashboard = () => (
        <div className="space-y-6 animate-in fade-in duration-500">
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {[
              { label: 'Total RFIs', val: stats.total, color: 'text-slate-800' },
              { label: 'Open', val: stats.open, color: 'text-blue-600' },
              { label: 'Pending', val: stats.pending, color: 'text-amber-600' },
              { label: 'Analytics', val: 'View', color: 'text-emerald-600', isAction: true }
            ].map((item, i) => (
               <div 
                 key={i} 
                 onClick={() => item.isAction && setView('analytics')}
                 className={`bg-white p-4 rounded-xl shadow-sm border border-slate-200 ${item.isAction ? 'cursor-pointer hover:border-emerald-300 transition-colors group' : ''}`}
               >
                 <div className="text-slate-400 text-[10px] font-bold uppercase tracking-wider mb-1">{item.label}</div>
                 <div className={`text-2xl font-bold ${item.color} flex items-center justify-between`}>
                    {item.val}
                    {item.isAction && <Icon name="bar-chart-3" className="w-5 h-5 text-emerald-500 opacity-50 group-hover:opacity-100" />}
                 </div>
               </div>
            ))}
          </div>

          <div className="flex flex-col md:flex-row gap-4 items-center justify-between">
            <div className="relative w-full md:w-96">
              <div className="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400 flex items-center"><Icon name="search" size={16}/></div>
              <input 
                type="text" 
                placeholder="Search by ID or Subject..." 
                className="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-[#006858] focus:border-transparent text-sm font-medium"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
            </div>
            <div className="flex gap-2 w-full md:w-auto">
              <select 
                className="px-4 py-2 bg-white border border-slate-200 rounded-lg text-sm font-medium text-slate-600 focus:outline-none focus:ring-2 focus:ring-[#006858]"
                value={statusFilter}
                onChange={(e) => setStatusFilter(e.target.value)}
              >
                <option value="all">All Status</option>
                <option value="open">Open</option>
                <option value="pending">Pending</option>
                <option value="closed">Closed</option>
              </select>
              <button 
                onClick={() => setView('create')}
                style={{ backgroundColor: HSE_GREEN }}
                className="flex-1 md:flex-none flex items-center justify-center gap-2 text-white px-6 py-2 rounded-lg text-sm font-bold shadow-sm hover:opacity-90 transition-opacity"
              >
                <Icon name="plus" size={16} />
                New RFI
              </button>
            </div>
          </div>

          <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div className="overflow-x-auto">
              <table className="w-full text-left text-sm text-slate-600">
                <thead className="bg-slate-50 border-b border-slate-200">
                  <tr>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">ID</th>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">Subject</th>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">Status</th>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">Impact</th>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">Assigned</th>
                    <th className="px-6 py-3 font-bold text-slate-700 uppercase text-xs tracking-wider">Due</th>
                    <th className="px-6 py-3"></th>
                  </tr>
                </thead>
                <tbody className="divide-y divide-slate-100">
                  {filteredRfis.map((rfi) => (
                    <tr 
                      key={rfi.id} 
                      onClick={() => { setSelectedRfiId(rfi.id); setView('detail'); }}
                      className="hover:bg-slate-50 cursor-pointer transition-colors"
                    >
                      <td className="px-6 py-4 font-mono font-medium text-slate-500 text-xs">{rfi.autoId || '---'}</td>
                      <td className="px-6 py-4 font-bold text-slate-800">{rfi.title}</td>
                      <td className="px-6 py-4"><StatusBadge status={rfi.status} /></td>
                      <td className="px-6 py-4">
                        <div className="flex gap-2">
                          {rfi.impact.cost && <Icon name="euro" className="w-4 h-4 text-red-500" />}
                          {rfi.impact.schedule && <Icon name="trending-up" className="w-4 h-4 text-amber-500" />}
                          {!rfi.impact.cost && !rfi.impact.schedule && <span className="text-slate-300 text-xs">-</span>}
                        </div>
                      </td>
                      <td className="px-6 py-4 font-medium">{rfi.assignedTo}</td>
                      <td className="px-6 py-4 text-slate-500 text-xs font-medium">{rfi.dueDate}</td>
                      <td className="px-6 py-4 text-right">
                        <Icon name="chevron-right" className="w-4 h-4 text-slate-400 inline" />
                      </td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      );

      const renderAnalytics = () => (
        <div className="space-y-6 animate-in fade-in duration-500">
           <div className="flex items-center gap-4 mb-4">
            <button onClick={() => setView('list')} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
              <Icon name="arrow-left" className="w-5 h-5 text-slate-600" />
            </button>
            <h2 className="text-xl font-bold text-slate-800">Project Analytics: <span className="text-[#006858]">{session.project}</span></h2>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wide mb-6">Status Overview</h3>
              <div className="flex items-center justify-around">
                <SimpleDonutChart 
                  data={[
                    { value: stats.open, label: 'Open' },
                    { value: stats.pending, label: 'Pending' },
                    { value: stats.closed, label: 'Closed' }
                  ]} 
                  colors={['#3b82f6', '#f59e0b', '#10b981']} 
                />
                <div className="space-y-3 text-sm font-medium">
                   <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-blue-500"></div> Open ({stats.open})</div>
                   <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-amber-500"></div> Pending ({stats.pending})</div>
                   <div className="flex items-center gap-2"><div className="w-3 h-3 rounded-full bg-emerald-500"></div> Closed ({stats.closed})</div>
                </div>
              </div>
            </div>

            <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
              <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wide mb-6">Risk Profile</h3>
              <SimpleBarChart 
                 data={[
                   { value: stats.impactCost, label: 'Cost', color: 'bg-red-500' },
                   { value: stats.impactSchedule, label: 'Time', color: 'bg-amber-500' },
                   { value: stats.highPriority, label: 'High Pri', color: 'bg-slate-800' },
                   { value: stats.total, label: 'Total', color: 'bg-emerald-100' }
                 ]}
              />
            </div>
          </div>
        </div>
      );

      const renderCreateForm = () => (
        <div className="max-w-3xl mx-auto space-y-6 animate-in slide-in-from-bottom-4 duration-300">
          <div className="flex items-center gap-4 mb-6">
            <button onClick={() => setView('list')} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
              <Icon name="arrow-left" className="w-5 h-5 text-slate-600" />
            </button>
            <h2 className="text-xl font-bold text-slate-800">New Request for Information</h2>
          </div>

          <form onSubmit={handleCreateRfi} className="bg-white rounded-xl shadow-sm border border-slate-200 p-8 space-y-8">
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
               <div className="space-y-2">
                <label className="text-xs font-bold text-slate-500 uppercase">Drawing / Spec Ref</label>
                <input 
                  required
                  type="text" 
                  placeholder="e.g. A-102, Section 0400"
                  className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none transition-all font-medium"
                  value={newRfiData.drawingRef}
                  onChange={e => setNewRfiData({...newRfiData, drawingRef: e.target.value})}
                />
              </div>
              <div className="space-y-2">
                <label className="text-xs font-bold text-slate-500 uppercase">Required By</label>
                <input 
                  required
                  type="date" 
                  className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none transition-all font-medium text-slate-600"
                  value={newRfiData.dueDate}
                  onChange={e => setNewRfiData({...newRfiData, dueDate: e.target.value})}
                />
              </div>
            </div>

            <div className="space-y-2">
              <label className="text-xs font-bold text-slate-500 uppercase">Subject</label>
              <input 
                required
                type="text" 
                placeholder="Brief summary..."
                className="w-full px-4 py-2 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none transition-all font-bold text-slate-800"
                value={newRfiData.title}
                onChange={e => setNewRfiData({...newRfiData, title: e.target.value})}
              />
            </div>

            <div className="space-y-2">
              <label className="text-xs font-bold text-slate-500 uppercase">Question / Description</label>
              <textarea 
                required
                rows="5"
                className="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none transition-all resize-none text-slate-700 bg-slate-50"
                value={newRfiData.question}
                onChange={e => setNewRfiData({...newRfiData, question: e.target.value})}
              ></textarea>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 bg-slate-50 p-6 rounded-lg border border-slate-100">
              <div className="space-y-2">
                <label className="text-xs font-bold text-slate-500 uppercase">Assign To</label>
                <select 
                  className="w-full px-3 py-2 rounded border border-slate-200 focus:ring-2 focus:ring-[#006858] outline-none bg-white text-sm"
                  value={newRfiData.assignedTo}
                  onChange={e => setNewRfiData({...newRfiData, assignedTo: e.target.value})}
                >
                  <option value="" disabled>Select Role...</option>
                  <option value="Architect">Architect</option>
                  <option value="Structural Eng.">Structural Eng.</option>
                  <option value="MEP Eng.">MEP Eng.</option>
                  <option value="Client">Client</option>
                </select>
              </div>
              <div className="space-y-2">
                <label className="text-xs font-bold text-slate-500 uppercase">Priority</label>
                <select 
                  className="w-full px-3 py-2 rounded border border-slate-200 focus:ring-2 focus:ring-[#006858] outline-none bg-white text-sm"
                  value={newRfiData.priority}
                  onChange={e => setNewRfiData({...newRfiData, priority: e.target.value})}
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div className="space-y-2">
                 <label className="text-xs font-bold text-slate-500 uppercase">Impact</label>
                 <div className="flex gap-4 pt-1">
                    <label className="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                      <input 
                        type="checkbox" 
                        checked={newRfiData.impact.cost}
                        onChange={e => setNewRfiData({...newRfiData, impact: {...newRfiData.impact, cost: e.target.checked}})}
                        className="w-4 h-4 rounded text-[#006858] focus:ring-[#006858]"
                      />
                      Cost
                    </label>
                    <label className="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                      <input 
                        type="checkbox" 
                        checked={newRfiData.impact.schedule}
                        onChange={e => setNewRfiData({...newRfiData, impact: {...newRfiData.impact, schedule: e.target.checked}})}
                        className="w-4 h-4 rounded text-[#006858] focus:ring-[#006858]"
                      />
                      Sched.
                    </label>
                 </div>
              </div>
            </div>

            <div className="flex gap-3 justify-end pt-2">
              <button 
                type="button" 
                onClick={() => setView('list')}
                className="px-6 py-2 rounded-lg text-slate-600 hover:bg-slate-100 font-bold text-sm transition-colors"
              >
                Cancel
              </button>
              <button 
                type="submit" 
                style={{ backgroundColor: HSE_GREEN }}
                className="px-6 py-2 rounded-lg text-white font-bold text-sm shadow-sm hover:opacity-90 transition-opacity"
              >
                Submit Request
              </button>
            </div>
          </form>
        </div>
      );

      const renderDetail = () => {
        if (!selectedRfi) return null;
        return (
          <div className="max-w-5xl mx-auto space-y-6 animate-in slide-in-from-right-4 duration-300">
            <div className="flex items-center justify-between mb-2">
              <div className="flex items-center gap-4">
                <button onClick={() => setView('list')} className="p-2 hover:bg-slate-100 rounded-full transition-colors">
                  <Icon name="arrow-left" className="w-5 h-5 text-slate-600" />
                </button>
                <div>
                  <div className="flex items-center gap-3">
                     <h2 className="text-xl font-bold text-slate-900">{selectedRfi.autoId}</h2>
                     <StatusBadge status={selectedRfi.status} />
                  </div>
                  <p className="text-sm text-slate-500 font-medium">Created on {selectedRfi.dateCreated} by {selectedRfi.createdBy}</p>
                </div>
              </div>
              <div className="flex gap-2">
                {selectedRfi.status !== 'closed' && (
                  <button 
                    onClick={() => handleStatusChange('closed')}
                    className="flex items-center gap-2 px-4 py-2 text-sm font-bold text-emerald-700 bg-emerald-50 border border-emerald-200 rounded-lg hover:bg-emerald-100 transition-colors"
                  >
                    <Icon name="check-circle-2" className="w-4 h-4" />
                    Close RFI
                  </button>
                )}
                <button className="p-2 text-slate-500 hover:bg-slate-100 rounded-lg border border-slate-200" title="Download PDF">
                  <Icon name="download" className="w-4 h-4" />
                </button>
              </div>
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
              <div className="lg:col-span-2 space-y-6">
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                  <h1 className="text-xl font-bold text-slate-900 mb-6">{selectedRfi.title}</h1>
                  
                  <div className="bg-slate-50 p-5 rounded-lg border border-slate-100 text-slate-700 leading-relaxed text-sm">
                    {selectedRfi.question}
                  </div>
                  
                  <div className="grid grid-cols-2 sm:grid-cols-4 gap-4 mt-6 pt-6 border-t border-slate-100">
                    <div>
                      <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Drawing Ref</div>
                      <div className="text-sm font-bold text-slate-700 mt-1">{selectedRfi.drawingRef}</div>
                    </div>
                    <div>
                       <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Priority</div>
                       <div className="mt-1"><PriorityBadge priority={selectedRfi.priority} /></div>
                    </div>
                    <div>
                      <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Cost Impact</div>
                      <div className={`text-sm font-bold mt-1 ${selectedRfi.impact.cost ? 'text-red-600' : 'text-slate-400'}`}>
                        {selectedRfi.impact.cost ? 'YES' : 'No'}
                      </div>
                    </div>
                     <div>
                      <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">Time Impact</div>
                      <div className={`text-sm font-bold mt-1 ${selectedRfi.impact.schedule ? 'text-amber-600' : 'text-slate-400'}`}>
                        {selectedRfi.impact.schedule ? 'YES' : 'No'}
                      </div>
                    </div>
                  </div>
                </div>

                <div className="space-y-4">
                   <div className="flex items-center justify-between px-1">
                      <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider">Communication Log</h3>
                      <span className="text-xs text-slate-400 bg-slate-100 px-2 py-0.5 rounded-full">{selectedRfi.responses ? selectedRfi.responses.length : 0} items</span>
                   </div>
                   
                   {(!selectedRfi.responses || selectedRfi.responses.length === 0) ? (
                     <div className="text-center py-12 bg-slate-50 rounded-xl border border-dashed border-slate-200">
                       <p className="text-slate-400 text-sm font-medium">No responses yet.</p>
                       <p className="text-slate-400 text-xs">Waiting for {selectedRfi.assignedTo} to reply.</p>
                     </div>
                   ) : (
                     selectedRfi.responses.map(response => (
                       <div key={response.id} className="bg-white rounded-xl shadow-sm border border-slate-200 p-5 animate-in fade-in">
                          <div className="flex justify-between items-start mb-3">
                            <div className="flex items-center gap-3">
                              <div className={`w-8 h-8 rounded-lg flex items-center justify-center text-xs font-bold ${response.role === 'Contractor' ? 'bg-blue-100 text-blue-700' : 'bg-emerald-100 text-emerald-700'}`}>
                                {response.author.charAt(0)}
                              </div>
                              <div>
                                <div className="text-sm font-bold text-slate-900">{response.author}</div> 
                                <div className="text-[10px] font-bold text-slate-400 uppercase tracking-wide">{response.role}</div>
                              </div>
                            </div>
                            <span className="text-xs text-slate-400">{response.date}</span>
                          </div>
                          <div className="text-sm text-slate-600 pl-11 leading-relaxed">
                            {response.text}
                          </div>
                       </div>
                     ))
                   )}

                   {selectedRfi.status !== 'closed' && (
                     <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 mt-4">
                        <div className="flex items-start gap-3">
                           <div className="w-8 h-8 rounded-lg bg-slate-100 flex items-center justify-center text-slate-500 font-bold text-xs mt-1">
                              {session.name.charAt(0)}
                           </div>
                           <div className="flex-1">
                              <textarea 
                                rows="3"
                                className="w-full px-4 py-3 rounded-lg bg-slate-50 border border-slate-200 focus:bg-white focus:ring-2 focus:ring-[#006858] focus:border-transparent outline-none transition-all resize-none text-sm"
                                placeholder="Add your response..."
                                value={newResponse}
                                onChange={(e) => setNewResponse(e.target.value)}
                              ></textarea>
                              <div className="flex justify-between items-center mt-3">
                                 <button type="button" className="text-slate-400 hover:text-slate-600 transition-colors flex items-center gap-1 text-xs font-bold">
                                   <Icon name="paperclip" className="w-4 h-4" /> Attach File
                                 </button>
                                 <button 
                                   onClick={handleAddResponse}
                                   disabled={!newResponse.trim()}
                                   style={{ backgroundColor: !newResponse.trim() ? '#cbd5e1' : HSE_GREEN }}
                                   className="flex items-center gap-2 px-4 py-2 text-white text-sm font-bold rounded-lg transition-colors"
                                 >
                                   Post Reply <Icon name="send" className="w-3 h-3" />
                                 </button>
                              </div>
                           </div>
                        </div>
                     </div>
                   )}
                </div>
              </div>

              <div className="space-y-6">
                 <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
                    <h3 className="text-[10px] font-bold text-slate-400 uppercase tracking-wide mb-4">Assignment</h3>
                    
                    <div className="space-y-5">
                      <div className="flex items-center gap-3">
                        <div className="bg-slate-100 p-2 rounded-lg text-slate-500">
                          <Icon name="user" className="w-4 h-4" />
                        </div>
                        <div>
                          <div className="text-[10px] font-bold text-slate-400 uppercase">Assigned To</div>
                          <div className="text-sm font-bold text-slate-900">{selectedRfi.assignedTo}</div>
                        </div>
                      </div>

                      <div className="flex items-center gap-3">
                        <div className="bg-slate-100 p-2 rounded-lg text-slate-500">
                          <Icon name="calendar" className="w-4 h-4" />
                        </div>
                        <div>
                          <div className="text-[10px] font-bold text-slate-400 uppercase">Due Date</div>
                          <div className="text-sm font-bold text-slate-900">{selectedRfi.dueDate}</div>
                        </div>
                      </div>
                    </div>

                    <div className="mt-6 pt-6 border-t border-slate-100">
                      <div className="text-[10px] font-bold text-slate-400 uppercase mb-3">Attachments</div>
                       <div className="flex items-center gap-3 p-3 rounded-lg border border-slate-200 bg-slate-50 hover:bg-white hover:border-slate-300 transition-all cursor-pointer group">
                          <div className="bg-white p-2 rounded border border-slate-200 group-hover:border-emerald-200 group-hover:text-emerald-600">
                            <Icon name="file-text" className="w-4 h-4 text-slate-400" />
                          </div>
                          <div className="flex-1 overflow-hidden">
                             <div className="text-xs font-bold text-slate-700 truncate">Site_Photo_04.jpg</div>
                             <div className="text-[10px] text-slate-400">2.4 MB • Added by Dave Maher</div>
                          </div>
                       </div>
                    </div>
                 </div>
              </div>
            </div>
          </div>
        );
      };

      if (!session) {
        return <LoginScreen onJoin={handleJoinProject} onDemo={handleDemoMode} />;
      }

      return (
        <div className="min-h-screen bg-slate-50 font-sans text-slate-900 pb-20">
          
          {/* Top Navigation - HSE Style */}
          <nav style={{ backgroundColor: HSE_GREEN }} className="px-6 py-4 shadow-lg text-white mb-8">
            <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
               <div className="flex items-center gap-4 w-full md:w-auto">
                 <div className="bg-white p-1 rounded-lg shrink-0">
                   <img src={HSE_LOGO_URL} alt="HSE Logo" className="h-6 w-auto" />
                 </div>
                 <div>
                   <h1 className="text-lg font-bold leading-tight">HSE Capital & Estates</h1>
                   <p className="text-xs text-emerald-100 opacity-80 uppercase tracking-widest">Project Control</p>
                 </div>
               </div>
               
               <div className="flex items-center gap-3">
                  <div className="text-right hidden md:block">
                    <div className="text-sm font-bold opacity-90">{session.name}</div>
                    <div className="text-xs text-emerald-200">{session.project}</div>
                  </div>
                  <div className="w-9 h-9 rounded-lg bg-white/10 flex items-center justify-center font-bold border border-white/20">
                    {session.name.charAt(0)}
                  </div>
                  <button 
                    onClick={() => { setSession(null); }} 
                    className="ml-2 p-2 hover:bg-white/10 rounded-lg text-emerald-100 transition-colors"
                    title="Log Out"
                  >
                    <Icon name="log-out" className="w-5 h-5" />
                  </button>
               </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto px-4 md:px-6">
            {view === 'analytics' && renderAnalytics()}
            {view === 'list' && renderDashboard()}
            {view === 'create' && renderCreateForm()}
            {view === 'detail' && renderDetail()}
          </main>

          {/* Dave Maher Footer */}
          <footer className="mt-12 py-8 text-center border-t border-slate-200 px-4">
             <p className="text-slate-600 font-bold text-sm">Created by Dave Maher</p>
             <p className="text-[10px] text-slate-400 mt-2">© 2026 Dave Maher | Capital & Estates Management Systems</p>
             <p className="text-[10px] text-amber-600 font-bold mt-2 bg-amber-50 inline-block px-3 py-1 rounded-full border border-amber-100">
                Demo Version: Data is local only and not connected to live HSE databases.
             </p>
          </footer>
        </div>
      );
    }
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
