<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Aconex AI Guide</title>
    
    <link rel="icon" href="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --hse-primary: #006858;
            --hse-hover: #005044;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Animations */
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <div id="root" class="flex flex-col h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                Bot: (<g><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></g>),
                BookOpen: (<g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>),
                HelpCircle: (<g><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></g>),
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || <circle cx="12" cy="12" r="10" />}</svg>;
        };

        const Dashboard = () => {
            
            // Load JotForm Handler Script
            useEffect(() => {
                const script = document.createElement('script');
                script.src = 'https://cdn.jotfor.ms/s/umd/d9b235756a7/for-form-embed-handler.js';
                script.async = true;
                script.onload = () => {
                    // Initialize the handler once script is loaded
                    if (window.jotformEmbedHandler) {
                        window.jotformEmbedHandler(
                            "iframe[id='JotFormIFrame-019c1ff5dd3b74ac8318e893cb9b60250612']",
                            "https://eu.jotform.com"
                        );
                    }
                };
                document.body.appendChild(script);

                return () => {
                    document.body.removeChild(script);
                }
            }, []);

            return (
                <div className="flex flex-col h-full bg-slate-50 relative">
                    
                    {/* Navigation */}
                    <nav className="bg-[#006858] text-white px-6 py-4 shadow-lg shrink-0">
                        <div className="max-w-[1600px] mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="bg-white p-1.5 rounded-lg shrink-0"><img src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" alt="HSE Logo" className="h-8 md:h-10" /></div>
                                <div><h1 className="text-xl font-bold leading-tight">HSE Capital & Estates</h1><p className="text-xs text-emerald-100 opacity-80 uppercase tracking-widest">Aconex Support Portal</p></div>
                            </div>
                        </div>
                    </nav>

                    <div className="flex flex-1 overflow-hidden max-w-[1600px] mx-auto w-full">
                        
                        {/* Static Sidebar for Style */}
                        <aside className="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
                            <div className="p-6">
                                <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Navigation</h3>
                                <div className="space-y-2">
                                    <div className="flex items-center gap-3 px-3 py-2 bg-emerald-50 text-[#006858] rounded-lg font-bold text-sm border border-emerald-100">
                                        <Icon name="Bot" size={18} /> AI Guide
                                    </div>
                                    <div className="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-lg font-medium text-sm transition cursor-not-allowed opacity-50">
                                        <Icon name="BookOpen" size={18} /> Documentation
                                    </div>
                                    <div className="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-lg font-medium text-sm transition cursor-not-allowed opacity-50">
                                        <Icon name="HelpCircle" size={18} /> Support Contacts
                                    </div>
                                </div>
                            </div>
                            <div className="mt-auto p-6 bg-slate-50 border-t border-slate-100">
                                <div className="flex items-center gap-3 text-slate-500">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <span className="text-xs font-semibold">System Online</span>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 flex flex-col h-full bg-slate-50/50 overflow-y-auto">
                            <div className="w-full h-full flex flex-col">
                                <div className="p-6 md:p-8 w-full max-w-[1200px] mx-auto fade-in-up">
                                    
                                    <div className="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                                        <div className="bg-emerald-50 px-6 py-4 border-b border-emerald-100 flex items-center justify-between">
                                            <div>
                                                <h2 className="text-lg font-bold text-[#006858]">Alex: Project Management Consultant</h2>
                                                <p className="text-xs text-slate-500">Aconex Intelligent Assistant</p>
                                            </div>
                                            <div className="bg-white p-1.5 rounded-lg shadow-sm">
                                                <Icon name="Bot" className="text-[#006858]" />
                                            </div>
                                        </div>
                                        
                                        {/* JotForm Iframe Container */}
                                        <div className="w-full bg-white relative">
                                            <iframe
                                                id="JotFormIFrame-019c1ff5dd3b74ac8318e893cb9b60250612"
                                                title="Alex: Project Management Consultant"
                                                allowtransparency="true"
                                                allow="geolocation; microphone; camera; fullscreen"
                                                src="https://eu.jotform.com/agent/019c1ff5dd3b74ac8318e893cb9b60250612?embedMode=iframe&background=1&shadow=1"
                                                frameBorder="0"
                                                style={{
                                                    maxWidth: '100%',
                                                    height: '688px',
                                                    border: 'none',
                                                    width: '100%'
                                                }}
                                                scrolling="no"
                                            ></iframe>
                                        </div>
                                    </div>
                                    
                                    <p className="text-center text-xs text-slate-400 mt-6 pb-6">
                                        This AI agent uses JotForm automation to assist with Aconex queries.
                                    </p>
                                </div>
                            </div>
                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-200 py-6 px-6 text-center shrink-0">
                        <p className="text-slate-600 font-bold text-sm">Created by Dave Maher</p>
                        <p className="text-[10px] text-slate-400 mt-2 max-w-lg mx-auto leading-relaxed">All intellectual property rights associated with this application belong to Dave Maher. &copy; 2026</p>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
