<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Aconex AI Guide</title>
    
    <link rel="icon" href="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --hse-primary: #006858;
            --hse-hover: #005044;
        }

        body {
            background-color: #f8fafc;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(20px); }
        .fade-in-up-delay-1 { animation-delay: 0.1s; }
        .fade-in-up-delay-2 { animation-delay: 0.2s; }
        
        @keyframes fadeInUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">
    <div id="root" class="flex flex-col h-full"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icon = ({ name, size = 18, className = "" }) => {
            const icons = {
                Bot: (<g><path d="M12 8V4H8" /><rect width="16" height="12" x="4" y="8" rx="2" /><path d="M2 14h2" /><path d="M20 14h2" /><path d="M15 13v2" /><path d="M9 13v2" /></g>),
                Star: (<polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />),
                ExternalLink: (<g><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" /><polyline points="15 3 21 3 21 9" /><line x1="10" x2="21" y1="14" y2="3" /></g>),
                BookOpen: (<g><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></g>),
                HelpCircle: (<g><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><line x1="12" y1="17" x2="12.01" y2="17"/></g>),
                ChevronRight: <polyline points="9 18 15 12 9 6" />
            };
            return <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{icons[name] || <circle cx="12" cy="12" r="10" />}</svg>;
        };

        const Dashboard = () => {
            const notebookUrl = "https://notebooklm.google.com/notebook/d9da9530-7e41-4ff1-9a60-172f9ae0fd75?authuser=2";

            return (
                <div className="flex flex-col h-full bg-slate-50 relative">
                    
                    {/* Navigation */}
                    <nav className="bg-[#006858] text-white px-6 py-4 shadow-lg shrink-0">
                        <div className="max-w-[1600px] mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                            <div className="flex items-center gap-4 w-full md:w-auto">
                                <div className="bg-white p-1.5 rounded-lg shrink-0"><img src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" alt="HSE Logo" className="h-8 md:h-10" /></div>
                                <div><h1 className="text-xl font-bold leading-tight">HSE Capital & Estates</h1><p className="text-xs text-emerald-100 opacity-80 uppercase tracking-widest">Aconex Support Portal</p></div>
                            </div>
                        </div>
                    </nav>

                    <div className="flex flex-1 overflow-hidden max-w-[1600px] mx-auto w-full">
                        
                        {/* Static Sidebar for Style */}
                        <aside className="w-64 bg-white border-r border-slate-200 hidden md:flex flex-col">
                            <div className="p-6">
                                <h3 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Navigation</h3>
                                <div className="space-y-2">
                                    <div className="flex items-center gap-3 px-3 py-2 bg-emerald-50 text-[#006858] rounded-lg font-bold text-sm border border-emerald-100">
                                        <Icon name="Bot" size={18} /> AI Guide
                                    </div>
                                    <div className="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-lg font-medium text-sm transition cursor-not-allowed opacity-50">
                                        <Icon name="BookOpen" size={18} /> Documentation
                                    </div>
                                    <div className="flex items-center gap-3 px-3 py-2 text-slate-500 hover:bg-slate-50 rounded-lg font-medium text-sm transition cursor-not-allowed opacity-50">
                                        <Icon name="HelpCircle" size={18} /> Support Contacts
                                    </div>
                                </div>
                            </div>
                            <div className="mt-auto p-6 bg-slate-50 border-t border-slate-100">
                                <div className="flex items-center gap-3 text-slate-500">
                                    <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                                    <span className="text-xs font-semibold">System Online</span>
                                </div>
                            </div>
                        </aside>

                        {/* Main Content */}
                        <main className="flex-1 flex flex-col h-full bg-slate-50/50 p-6 md:p-12 overflow-y-auto items-center justify-center">
                            
                            <div className="max-w-3xl w-full text-center fade-in-up">
                                <div className="inline-flex items-center justify-center p-4 bg-emerald-100 text-[#006858] rounded-2xl mb-6 shadow-sm">
                                    <Icon name="Bot" size={48} />
                                </div>
                                <h2 className="text-3xl md:text-4xl font-bold text-slate-800 mb-4 tracking-tight">Aconex Intelligent Assistant</h2>
                                <p className="text-slate-600 text-lg mb-10 max-w-2xl mx-auto leading-relaxed">
                                    Welcome to the automated support guide for Aconex software. This tool uses the official documentation to answer your questions about logging, workflows, and system administration.
                                </p>

                                {/* Main Action Card */}
                                <div className="glass-panel p-8 md:p-10 rounded-2xl shadow-xl max-w-2xl mx-auto fade-in-up fade-in-up-delay-1 relative overflow-hidden group">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-emerald-400 to-[#006858]"></div>
                                    
                                    <h3 className="text-xl font-bold text-slate-800 mb-2">Ready to start?</h3>
                                    <p className="text-slate-500 mb-8 text-sm">Launch the NotebookLM interface in a secure new window.</p>
                                    
                                    <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                                        <a 
                                            href={notebookUrl}
                                            target="_blank"
                                            rel="noopener noreferrer"
                                            className="inline-flex items-center gap-3 bg-[#006858] hover:bg-[#005044] text-white text-lg font-bold py-4 px-8 rounded-xl shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-1 w-full md:w-auto justify-center"
                                        >
                                            <Icon name="Star" />
                                            Launch AI Guide
                                            <Icon name="ExternalLink" size={16} className="opacity-70" />
                                        </a>
                                    </div>

                                    <div className="mt-8 grid grid-cols-1 md:grid-cols-2 gap-3 text-left">
                                        <div className="p-3 bg-slate-50 rounded-lg border border-slate-100 text-xs text-slate-500">
                                            <span className="font-bold text-[#006858] block mb-1">Try asking:</span>
                                            "How do I reset a user password in Aconex?"
                                        </div>
                                        <div className="p-3 bg-slate-50 rounded-lg border border-slate-100 text-xs text-slate-500">
                                            <span className="font-bold text-[#006858] block mb-1">Try asking:</span>
                                            "What is the procedure for logging a new defect?"
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </main>
                    </div>

                    {/* Footer */}
                    <footer className="bg-white border-t border-slate-200 py-6 px-6 text-center shrink-0">
                        <p className="text-slate-600 font-bold text-sm">Created by Dave Maher</p>
                        <p className="text-[10px] text-slate-400 mt-2 max-w-lg mx-auto leading-relaxed">All intellectual property rights associated with this application, its calculation logic, and its interface design belong to Dave Maher. &copy; 2026</p>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<Dashboard />);
    </script>
</body>
</html>
