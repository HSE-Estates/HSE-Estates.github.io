      const summaryBg = category === 'civil' ? 'bg-amber-900' : category === 'equip' ? 'bg-blue-900' : 'bg-emerald-900';
      const lightBgClass = category === 'civil' ? 'bg-amber-50' : category === 'equip' ? 'bg-blue-50' : 'bg-emerald-50';
      const textClass = category === 'civil' ? 'text-amber-700' : category === 'equip' ? 'text-blue-700' : 'text-emerald-700';
      const sliderClass = category === 'civil' ? 'accent-amber-600' : category === 'equip' ? 'accent-blue-600' : 'accent-emerald-600';

      const handleCategoryChange = (e) => {
        const newCat = e.target.value;
        setCategory(newCat);
        setProjectType(newCat === 'equip' ? 'ns' : 'combined');
      };

      const results = useMemo(() => {
        let totalNsDurWeight = 0, totalNsCapWeight = 0;
        let totalSDurWeight = 0, totalSCapWeight = 0;
        
        // In the MMD spreadsheet, weights are percentages of the Upper Bound.
        // e.g. If Political contributes 19%, that is 19% OF the Upper Bound (e.g. 25%).
        // So effectively, we sum (1 - mit%) * Weight. The result is the % of the Upper Bound remaining.

        Object.entries(currentCategoryData.factors).forEach(([areaKey, factorList]) => {
          factorList.forEach(f => {
            const uniqueId = `${category}-${areaKey}-${f.name}`;
            const isApplicable = activeFactors[uniqueId] !== false; 
            // If active, use user value. If inactive (unticked), risk is fully removed (100% mitigated).
            // Wait, per instructions: "Only if the risk area has been fully mitigated should the tick ever be removed".
            // Spreadsheet logic: If unticked, risk is 0. If ticked, risk is (1 - mitigation).
            // Actually, spreadsheet says: "At 100%, or if deselected, the OB has been fully Mitigated"
            // So if !active, mitigation = 100.
            
            const mitigation = isApplicable ? (mitigations[uniqueId] || 0) : 100;
            const riskRemaining = 1 - (mitigation / 100);

            totalNsDurWeight += f.ns.d * riskRemaining;
            totalNsCapWeight += f.ns.c * riskRemaining;
            totalSDurWeight += f.s.d * riskRemaining;
            totalSCapWeight += f.s.c * riskRemaining;
          });
        });

        // The weights in CSV sum to roughly 100. So we divide by 100 to get the multiplier.
        // Formula: UpperBound * (SumOfWeightedRisks / 100)
        
        const nsDurOB = currentCategoryData.upper.ns.duration * (totalNsDurWeight / 100);
        const nsCapOB = currentCategoryData.upper.ns.capex * (totalNsCapWeight / 100);
        const sDurOB = currentCategoryData.upper.s.duration * (totalSDurWeight / 100);
        const sCapOB = currentCategoryData.upper.s.capex * (totalSCapWeight / 100);

        let finalDurOB = 0, finalCapOB = 0;
        
        if (projectType === 'ns') {
          finalDurOB = nsDurOB; finalCapOB = nsCapOB;
        } else if (projectType === 'standard') {
          finalDurOB = sDurOB; finalCapOB = sCapOB;
        } else {
          // Combined
          const nsRatio = split / 100;
          finalDurOB = (nsDurOB * nsRatio) + (sDurOB * (1 - nsRatio));
          finalCapOB = (nsCapOB * nsRatio) + (sCapOB * (1 - nsRatio));
        }

        return { finalDurOB, finalCapOB };
      }, [mitigations, activeFactors, projectType, split, category, currentCategoryData]);

      const reprofileResults = useMemo(() => {
        const timeOverrunPct = (linkTimeOB ? results.finalDurOB : manualTimeOB) / 100;
        const costOverrunPct = (linkCostOB ? results.finalCapOB : manualCostOB) / 100;
        const totalOriginalCost = originalCosts.reduce((a, b) => a + b, 0);
        const totalRevisedCost = totalOriginalCost * (1 + costOverrunPct);
        const revisedDuration = Math.ceil(originalDuration * (1 + timeOverrunPct));

        let originalMonthly = [];
        originalCosts.forEach((yearCost, idx) => {
          let months = idx === 0 ? (13 - startMonth) : 12;
          const monthly = yearCost / months;
          for (let m = 0; m < months; m++) originalMonthly.push(monthly);
        });

        if (originalMonthly.length > originalDuration) originalMonthly = originalMonthly.slice(0, originalDuration);
        else while (originalMonthly.length < originalDuration) originalMonthly.push(0);

        let revisedMonthly = new Array(revisedDuration).fill(0);
        const scale = originalDuration / revisedDuration; 
        for (let i = 0; i < revisedDuration; i++) {
          revisedMonthly[i] = originalMonthly[Math.min(Math.floor(i * scale), originalMonthly.length - 1)];
        }

        const currentSum = revisedMonthly.reduce((a,b) => a+b, 0);
        const norm = currentSum === 0 ? 0 : totalRevisedCost / currentSum;
        revisedMonthly = revisedMonthly.map(v => v * norm);

        let revisedYearly = Array(11).fill(0);
        let curM = 0;
        for (let y = 0; y < 11; y++) {
          let months = y === 0 ? (13 - startMonth) : 12;
          for (let m = 0; m < months && curM < revisedMonthly.length; m++, curM++) {
            revisedYearly[y] += revisedMonthly[curM];
          }
        }

        return { totalOriginalCost, totalRevisedCost, revisedDuration, revisedYearly };
      }, [results, linkTimeOB, manualTimeOB, linkCostOB, manualCostOB, originalCosts, startMonth, originalDuration]);

      const handleMitigationChange = (uniqueId, value) => setMitigations(prev => ({ ...prev, [uniqueId]: value }));
      const toggleFactor = (uniqueId) => setActiveFactors(prev => ({ ...prev, [uniqueId]: !prev[uniqueId] }));

      const saveProjectFile = () => {
        const state = JSON.stringify({ projectName, category, projectType, split, mitigations, activeFactors, linkTimeOB, manualTimeOB, linkCostOB, manualCostOB, originalCosts, startYear, startMonth, originalDuration });
        const html = document.documentElement.outerHTML.replace(/<script id="saved-state">.*?<\/script>/s, `<script id="saved-state">window.SAVED_STATE = ${state};<\/script>`);
        const blob = new Blob([html], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${projectName || 'Project'}_OptimismBias_Calculator.html`;
        a.click();
      };

      return (
        <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
          <header className={`text-white p-4 shadow-md sticky top-0 z-50 transition-colors duration-500 no-print ${headerBg}`}>
            <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
              <div className="flex items-center gap-4">
                <div className="bg-white p-1.5 rounded-lg shadow-sm">
                  <img 
                    src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" 
                    alt="HSE Logo" 
                    className="h-8 w-auto"
                  />
                </div>
                <div>
                  <h1 className="text-xl font-bold tracking-tight">Optimism Bias Estimator</h1>
                  <span className={`px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest ${subHeaderBg}`}>{currentCategoryData.name}</span>
                </div>
              </div>
              <div className="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                 <input 
                   type="text" 
                   placeholder="Project Name..." 
                   value={projectName}
                   onChange={(e) => setProjectName(e.target.value)}
                   className="px-3 py-1.5 rounded text-slate-800 text-sm focus:outline-none focus:ring-2 focus:ring-white/50 bg-white/90"
                 />
                 <div className="flex bg-black/20 p-1 rounded-lg">
                   <button onClick={() => setActiveTab('projects')} className={`px-4 py-1.5 rounded-md text-sm font-medium transition-colors ${activeTab === 'projects' ? 'bg-white shadow text-slate-900' : 'text-white/70 hover:text-white'}`}>Adjustments</button>
                   <button onClick={() => setActiveTab('reprofiler')} disabled={isOutsourcing} className={`px-4 py-1.5 rounded-md text-sm font-medium transition-colors ${activeTab === 'reprofiler' ? 'bg-white shadow text-slate-900' : isOutsourcing ? 'text-white/30 cursor-not-allowed' : 'text-white/70 hover:text-white'}`}>Reprofilling</button>
                 </div>
                 <button onClick={() => window.print()} className="flex items-center gap-2 px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded text-sm text-white transition-colors">
                   <Icons.Printer className="w-4 h-4" />
                 </button>
                 <button onClick={saveProjectFile} className="flex items-center gap-2 px-3 py-1.5 bg-white/10 hover:bg-white/20 rounded text-sm text-white transition-colors">
                   <Icons.Save className="w-4 h-4" />
                 </button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-4 md:p-6 pb-24">
            {/* PRINT-ONLY REPORT HEADER */}
            <div className="hidden print-visible mb-8 border-b-2 border-slate-800 pb-4">
               <div className="flex justify-between items-start">
                 <h1 className="text-2xl font-bold text-slate-900">Optimism Bias Report</h1>
                 <img src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" alt="HSE Logo" className="h-12 w-auto" />
               </div>
               <div className="grid grid-cols-2 gap-4 mt-4 text-sm">
                 <div><strong>Project Name:</strong> {projectName || 'Untitled'}</div>
                 <div><strong>Date:</strong> {new Date().toLocaleDateString()}</div>
                 <div><strong>Category:</strong> {currentCategoryData.name}</div>
                 <div><strong>Type:</strong> {currentCategoryData.types.find(t => t.id === projectType)?.label}</div>
               </div>
               <div className="mt-6 p-4 bg-slate-100 rounded border-l-4 border-slate-600">
                  <div className="grid grid-cols-2 gap-4">
                     <div>
                       <div className="text-xs uppercase tracking-wider text-slate-500 font-bold">Works Duration Adjustment</div>
                       <div className="text-xl font-bold text-slate-900">{results.finalDurOB.toFixed(1)}%</div>
                     </div>
                     <div>
                       <div className="text-xs uppercase tracking-wider text-slate-500 font-bold">{isOutsourcing ? 'Operating' : 'Capital'} Expenditure Adjustment</div>
                       <div className="text-xl font-bold text-slate-900">{results.finalCapOB.toFixed(1)}%</div>
                     </div>
                  </div>
               </div>
            </div>

            <div className="grid md:grid-cols-2 gap-6 mb-6">
               <Card className="p-4 flex items-center gap-4">
                  <div className={`p-3 rounded-full ${lightBgClass}`}>
                     <currentCategoryData.icon className={`w-6 h-6 ${colorClass}`} />
                  </div>
                  <div className="flex-1">
                     <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Project Category</label>
                     <div className="relative">
                       <select value={category} onChange={handleCategoryChange} className="no-print w-full appearance-none bg-transparent font-semibold text-lg text-slate-800 focus:outline-none cursor-pointer pr-8 z-10 relative">
                          {Object.values(CATEGORIES).map(cat => (<option key={cat.id} value={cat.id}>{cat.name}</option>))}
                       </select>
                       <Icons.ChevronDown className="absolute right-0 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none" />
                     </div>
                     <div className="hidden print-visible font-bold text-lg">{currentCategoryData.name}</div>
                  </div>
               </Card>
               <Card className="p-4">
                  <label className="block text-xs font-bold text-slate-500 uppercase mb-2">Project Type</label>
                  <div className="flex flex-wrap gap-3 no-print">
                    {currentCategoryData.types.map(t => (
                      <button key={t.id} onClick={() => setProjectType(t.id)} className={`px-3 py-1.5 rounded-md text-sm font-medium border transition-colors ${projectType === t.id ? `${lightBgClass} ${textClass} border-${bgClass}` : 'border-slate-200 text-slate-600 hover:border-slate-300'}`}>{t.label}</button>
                    ))}
                  </div>
                  <div className="hidden print-visible font-bold">{currentCategoryData.types.find(t => t.id === projectType)?.label}</div>
                  {projectType === 'combined' && (
                     <div className="mt-3 pt-3 border-t border-slate-100">
                        <div className="flex justify-between text-[10px] font-black text-slate-400 mb-1 uppercase tracking-tighter">
                          <span>Standard ({100-split}%)</span>

                        </div>
                        <Slider value={split} onChange={setSplit} colorClass={sliderClass} />
                     </div>
                  )}
               </Card>
            </div>

            <div className={`${activeTab === 'projects' ? 'block' : 'hidden'} print-visible`}>
                <div className="grid lg:grid-cols-2 gap-6">
                  {Object.entries(currentCategoryData.factors).map(([areaKey, factors]) => (
                    <Card key={areaKey} className="p-5">
                        <div className="flex items-center justify-between border-b border-slate-100 pb-2 mb-4">
                           <h3 className="font-bold text-slate-800">{RISK_AREAS_TITLES[areaKey]}</h3>
                           <div className="flex gap-2 no-print">
                             <button onClick={() => {
                               factors.forEach(f => {
                                 setMitigations(prev => ({ ...prev, [`${category}-${areaKey}-${f.name}`]: 100 }));
                               });
                             }} className="text-[10px] uppercase font-bold text-emerald-600 bg-emerald-50 px-2 py-1 rounded hover:bg-emerald-100">Max All</button>
                             <button onClick={() => {
                               factors.forEach(f => {
                                 setMitigations(prev => ({ ...prev, [`${category}-${areaKey}-${f.name}`]: 0 }));
                               });
                             }} className="text-[10px] uppercase font-bold text-slate-400 bg-slate-50 px-2 py-1 rounded hover:bg-slate-100">Reset</button>
                           </div>
                        </div>
                        <div className="space-y-6">
                          {factors.map((factor, idx) => {
                            const id = `${category}-${areaKey}-${factor.name}`;
                            const active = activeFactors[id] !== false;
                            const mit = mitigations[id] || 0;
                            // Only show if there is ANY weight for this factor in ANY of the current types
                            const hasWeight = (factor.ns.d + factor.ns.c + factor.s.d + factor.s.c) > 0;
                            
                            if (!hasWeight && active) return null; // Skip factors with 0 weight (like Gov Guidelines)

                            return (
                              <div key={idx} className={`${active ? 'opacity-100' : 'opacity-40'}`}>
                                <div className="flex items-start gap-3">
                                  <button onClick={() => toggleFactor(id)} className={`mt-0.5 no-print ${active ? colorClass : 'text-slate-300'}`}>
                                    {active ? <Icons.CheckSquare className="w-5 h-5" /> : <Icons.Square className="w-5 h-5" />}
                                  </button>
                                  <div className="flex-1">
                                    <div className="flex justify-between items-start mb-1">
                                      <label className="text-sm font-semibold text-slate-700 leading-tight">{factor.name}</label>
                                      <span className={`text-[10px] font-bold px-1.5 py-0.5 rounded ${!active ? 'bg-slate-100' : mit === 100 ? 'bg-green-100 text-green-700' : lightBgClass + ' ' + textClass}`}>
                                        {active ? `${mit}%` : 'N/A'}
                                      </span>
                                      <span className="hidden mitigation-value ml-2 text-sm">{active ? `${mit}%` : 'N/A'}</span>
                                    </div>
                                    <Slider value={mit} onChange={(v) => handleMitigationChange(id, v)} disabled={!active} colorClass={sliderClass} />
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                    </Card>
                  ))}
                </div>
            </div>

            {/* REPROFILLING TAB */}
            {(!isOutsourcing) && (
              <div className={`${activeTab === 'reprofiler' ? 'block' : 'hidden'} print-visible page-break`}>
                <div className="bg-blue-50 border border-blue-200 text-blue-800 px-4 py-3 rounded-md flex gap-2 no-print mb-6">
                  <Icons.Info className="w-5 h-5 flex-shrink-0" />
                  <p className="text-sm">This tool models a revised expenditure profile by applying a duration stretch (Time OB) and cost rescaling (Cost OB).</p>
                </div>
                
                <div className="grid md:grid-cols-2 gap-6">
                  <Card className="p-5">
                    <SectionHeader title="Duration Parameters" icon={Icons.Calendar} colorClass={colorClass} />
                    <div className="grid grid-cols-2 gap-4 mb-4">
                      <div>
                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Start Year</label>
                        <select value={startYear} onChange={(e) => setStartYear(Number(e.target.value))} className="w-full border-slate-200 rounded p-1 text-sm no-print">
                           {[0,1,2,3,4,5].map(y => <option key={y} value={y}>Year {y}</option>)}
                        </select>
                        <div className="hidden print-visible font-bold">Year {startYear}</div>
                      </div>
                      <div>
                        <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Start Month</label>
                        <select value={startMonth} onChange={(e) => setStartMonth(Number(e.target.value))} className="w-full border-slate-200 rounded p-1 text-sm no-print">
                           {Array(12).fill(0).map((_, i) => <option key={i+1} value={i+1}>{i+1}</option>)}
                        </select>
                        <div className="hidden print-visible font-bold">{startMonth}</div>
                      </div>
                    </div>
                    <label className="block text-[10px] font-bold text-slate-400 uppercase mb-1">Original Duration (Months)</label>
                    <input type="number" value={originalDuration} onChange={(e) => setOriginalDuration(Number(e.target.value))} className="w-full border-slate-200 rounded p-1 text-sm no-print" />
                    <div className="hidden print-visible font-bold">{originalDuration}</div>
                  </Card>
                  <Card className="p-5">
                    <SectionHeader title="Overrun Adjustments" icon={Icons.TrendingUp} colorClass={colorClass} />
                    <div className="space-y-4">
                      <div className="flex items-center justify-between">
                         <span className="text-sm font-medium"><input type="checkbox" checked={linkTimeOB} onChange={(e) => setLinkTimeOB(e.target.checked)} className="mr-2 no-print" /> Link Time OB</span>
                         <input type="number" disabled={linkTimeOB} value={linkTimeOB ? results.finalDurOB.toFixed(1) : manualTimeOB} onChange={(e) => setManualTimeOB(Number(e.target.value))} className="w-20 text-right text-sm border-slate-200 rounded p-1" />
                      </div>
                      <div className="flex items-center justify-between">
                         <span className="text-sm font-medium"><input type="checkbox" checked={linkCostOB} onChange={(e) => setLinkCostOB(e.target.checked)} className="mr-2 no-print" /> Link Cost OB</span>
                         <input type="number" disabled={linkCostOB} value={linkCostOB ? results.finalCapOB.toFixed(1) : manualCostOB} onChange={(e) => setManualCostOB(Number(e.target.value))} className="w-20 text-right text-sm border-slate-200 rounded p-1" />
                      </div>
                    </div>
                  </Card>
                </div>

                <Card className="p-6 mt-6">
                  <SectionHeader title="Initial Budget Profile (Annual)" icon={Icons.Euro} colorClass={colorClass} />
                  <div className="overflow-x-auto">
                    <table className="w-full text-sm">
                       <thead>
                         <tr className="text-[10px] text-slate-400 uppercase">
                           {originalCosts.map((_, i) => <th key={i} className="p-2 text-left">Year {i}</th>)}
                           <th className="p-2 text-right">Total</th>
                         </tr>
                       </thead>
                       <tbody>
                         <tr>
                           {originalCosts.map((val, i) => (
                             <td key={i} className="p-1">
                               <input type="number" value={val} onChange={(e) => {
                                 const next = [...originalCosts]; next[i] = Number(e.target.value); setOriginalCosts(next);
                               }} className="w-full border border-slate-100 rounded text-right p-1 no-print" />
                               <span className="hidden print-visible text-right">{val.toLocaleString()}</span>
                             </td>
                           ))}
                           <td className="p-2 text-right font-bold">€{reprofileResults.totalOriginalCost.toLocaleString()}</td>
                         </tr>
                       </tbody>
                    </table>
                  </div>
                </Card>

                <div className="grid lg:grid-cols-3 gap-6 mt-6">
                  <Card className="p-6 lg:col-span-1 bg-white text-slate-900 shadow-sm border border-slate-200">
                      <h3 className="font-bold text-slate-800 mb-6 flex items-center gap-2 tracking-widest text-[11px] uppercase border-b border-slate-100 pb-2">
                        <Icons.AlertCircle className="w-4 h-4 text-emerald-600" /> Modelled Impact
                      </h3>
                      <div className="space-y-6">
                        <div>
                          <div className="text-[10px] text-slate-500 font-black uppercase mb-1 tracking-tight">Modelled Duration</div>
                          <div className="text-3xl font-black text-slate-900">{reprofileResults.revisedDuration} <span className="text-xs font-normal text-slate-400">months</span></div>
                        </div>
                        <div className="w-full h-px bg-slate-100"></div>
                        <div>
                          <div className="text-[10px] text-slate-500 font-black uppercase mb-1 tracking-tight">Total Revised Capex</div>
                          <div className="text-3xl font-black text-emerald-600">€{reprofileResults.totalRevisedCost.toLocaleString(undefined, { maximumFractionDigits: 0 })}</div>
                        </div>
                      </div>
                  </Card>
                  <Card className="p-6 lg:col-span-2 overflow-x-auto">
                    <SectionHeader title="Reprofilled Expenditure Plan" icon={Icons.BarChart3} colorClass={colorClass} />
                    <table className="w-full text-sm">
                       <thead>
                         <tr className="text-[10px] text-slate-400 uppercase border-b border-slate-100">
                           {reprofileResults.revisedYearly.map((_, i) => <th key={i} className="p-2 text-right">Year {i}</th>)}
                         </tr>
                       </thead>
                       <tbody>
                         <tr className="font-mono">
                           {reprofileResults.revisedYearly.map((val, i) => (
                             <td key={i} className="p-2 text-right text-slate-600">{val > 0 ? val.toLocaleString(undefined, { maximumFractionDigits: 1 }) : '-'}</td>
                           ))}
                         </tr>
                       </tbody>
                    </table>
                  </Card>
                </div>
              </div>
            )}

            <footer className="mt-16 mb-24 border-t border-slate-200 pt-8 text-center no-print">
               <p className="text-sm font-semibold text-slate-600">Created by Dave Maher</p>
               <p className="text-[10px] text-slate-400 mt-2 max-w-lg mx-auto leading-relaxed">
                 All intellectual property rights associated with this application, its calculation logic, and its interface design belong to Dave Maher. &copy; {new Date().getFullYear()}
