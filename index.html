</head>
<body class="bg-slate-50 text-slate-900">
  <div id="root"></div>
  <script id="saved-state">window.SAVED_STATE = null;</script>

  <script type="text/babel">
    const { useState, useEffect, useMemo, useRef } = React;

    const Icon = ({ path, className }) => (

    const Icons = {

      Calendar: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></>} />,

      CheckSquare: (props) => <Icon {...props} path={<><polyline points="9 11 12 14 22 4"/><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/></>} />,
      Square: (props) => <Icon {...props} path={<><rect width="18" height="18" x="3" y="3" rx="2"/></>} />,

    };

    // --- CLEANED DATA CONFIGURATION ---
    // Removed factors with 0 weight as per spreadsheets.
    const CATEGORIES = {
      buildings: {
        id: 'buildings', name: 'Buildings Projects', icon: Icons.Briefcase,
        types: [{ id: 'standard', label: 'Standard Buildings' }, { id: 'ns', label: 'Non-Standard Buildings' }, { id: 'combined', label: 'Combined' }],
        upper: { ns: { duration: 39, capex: 51 }, s: { duration: 4, capex: 24 } },
        factors: {
          'procurement': [
            { name: 'Complexity of Contract Structure', ns: { d: 3, c: 1 }, s: { d: 1, c: 0 } },
            { name: 'Late Contractor Involvement', ns: { d: 6, c: 2 }, s: { d: 3, c: 2 } },
            { name: 'Poor Contractor Capabilities', ns: { d: 5, c: 5 }, s: { d: 4, c: 9 } },
            { name: 'Dispute & Claims Occurred', ns: { d: 5, c: 11 }, s: { d: 4, c: 29 } }
          ],
          'project_specific': [
            { name: 'Design Complexity', ns: { d: 2, c: 3 }, s: { d: 3, c: 1 } },
            { name: 'Degree of Innovation', ns: { d: 8, c: 9 }, s: { d: 1, c: 4 } },
            { name: 'Other Project Specifics', ns: { d: 5, c: 5 }, s: { d: 0, c: 0 } }
          ],
          'client_specification': [
            { name: 'Inadequacy of Business Case', ns: { d: 22, c: 23 }, s: { d: 31, c: 34 } },
            { name: 'Large Number of Stakeholders', ns: { d: 0, c: 0 }, s: { d: 6, c: 0 } },
            { name: 'Funding Availability', ns: { d: 3, c: 0 }, s: { d: 8, c: 0 } },
            { name: 'Project Management Team', ns: { d: 5, c: 2 }, s: { d: 0, c: 1 } },
            { name: 'Poor Project Intelligence', ns: { d: 5, c: 6 }, s: { d: 6, c: 2 } },
            { name: 'Other Specification Factors', ns: { d: 1, c: 2 }, s: { d: 0, c: 0 } }
          ],
          'environment': [
            { name: 'Public Relations', ns: { d: 0, c: 0 }, s: { d: 8, c: 2 } },
            { name: 'Site Characteristics', ns: { d: 3, c: 1 }, s: { d: 5, c: 2 } },
            { name: 'Permits / Consents / Approvals', ns: { d: 3, c: 0 }, s: { d: 9, c: 0 } },
            { name: 'Other Environmental Factors', ns: { d: 1, c: 3 }, s: { d: 0, c: 0 } }
          ],
          'external_influences': [
            { name: 'Political', ns: { d: 13, c: 0 }, s: { d: 0, c: 0 } },
            { name: 'Economic', ns: { d: 0, c: 13 }, s: { d: 0, c: 11 } },
            { name: 'Legislation / Regulations', ns: { d: 6, c: 7 }, s: { d: 9, c: 3 } },
            { name: 'Technology', ns: { d: 4, c: 5 }, s: { d: 0, c: 0 } },
            { name: 'Other External Influences', ns: { d: 0, c: 2 }, s: { d: 0, c: 0 } }
          ]
        }
      },
      civil: {
        id: 'civil', name: 'Civil Engineering', icon: Icons.HardHat,
        types: [{ id: 'standard', label: 'Standard Civil Eng' }, { id: 'ns', label: 'Non-Standard Civil Eng' }, { id: 'combined', label: 'Combined' }],
        upper: { ns: { duration: 25.0, capex: 66.0 }, s: { duration: 20.0, capex: 44.0 } },
        factors: {
          'procurement': [
            { name: 'Complexity of Contract Structure', ns: { d: 4, c: 0 }, s: { d: 0, c: 0 } },
            { name: 'Late Contractor Involvement', ns: { d: 1, c: 0 }, s: { d: 0, c: 3 } },
            { name: 'Poor Contractor Capabilities', ns: { d: 2, c: 0 }, s: { d: 16, c: 0 } },
            { name: 'Dispute & Claims Occurred', ns: { d: 16, c: 0 }, s: { d: 0, c: 21 } },
            { name: 'Other Procurement', ns: { d: 1, c: 2 }, s: { d: 0, c: 0 } }
          ],
          'project_specific': [
            { name: 'Design Complexity', ns: { d: 5, c: 8 }, s: { d: 0, c: 0 } },
            { name: 'Degree of Innovation', ns: { d: 13, c: 9 }, s: { d: 0, c: 0 } },
            { name: 'Environmental Impact', ns: { d: 0, c: 5 }, s: { d: 46, c: 22 } },
            { name: 'Other Specifics', ns: { d: 3, c: 0 }, s: { d: 0, c: 18 } }
          ],
          'client_specification': [
            { name: 'Inadequacy of Business Case', ns: { d: 3, c: 35 }, s: { d: 8, c: 10 } },
            { name: 'Funding Availability', ns: { d: 0, c: 5 }, s: { d: 6, c: 0 } },
            { name: 'Project Management Team', ns: { d: 0, c: 2 }, s: { d: 0, c: 0 } },
            { name: 'Poor Project Intelligence', ns: { d: 3, c: 9 }, s: { d: 14, c: 7 } }
          ],
          'environment': [
            { name: 'Public Relations', ns: { d: 0, c: 0 }, s: { d: 0, c: 9 } },
            { name: 'Site Characteristics', ns: { d: 0, c: 5 }, s: { d: 10, c: 3 } }
          ],
          'external_influences': [
            { name: 'Political', ns: { d: 19, c: 0 }, s: { d: 0, c: 0 } },
            { name: 'Economic', ns: { d: 24, c: 3 }, s: { d: 0, c: 7 } },
            { name: 'Legislation / Regulations', ns: { d: 0, c: 8 }, s: { d: 0, c: 0 } },
            { name: 'Technology', ns: { d: 6, c: 8 }, s: { d: 0, c: 0 } },
            { name: 'Other External', ns: { d: 1, c: 1 }, s: { d: 0, c: 0 } }
          ]
        }
      },
      equip: {
        id: 'equip', name: 'Equip/Dev & Outsource', icon: Icons.Monitor,
        types: [{ id: 'ns', label: 'Equipment / Development' }, { id: 'standard', label: 'Outsourcing' }],
        upper: { ns: { duration: 54, capex: 200 }, s: { duration: 0, capex: 41 } },
        factors: {
          'procurement': [
            { name: 'Complexity of Contract Structure', ns: { d: 13, c: 7 }, s: { d: 0, c: 0 } },
            { name: 'Late Contractor Involvement', ns: { d: 0, c: 7 }, s: { d: 0, c: 0 } },
            { name: 'Poor Contractor Capabilities', ns: { d: 11, c: 4 }, s: { d: 0, c: 0 } },
            { name: 'Information Management', ns: { d: 0, c: 5 }, s: { d: 0, c: 0 } }
          ],
          'project_specific': [
            { name: 'Design Complexity', ns: { d: 0, c: 10 }, s: { d: 0, c: 0 } },
            { name: 'Degree of Innovation', ns: { d: 20, c: 17 }, s: { d: 0, c: 0 } },
            { name: 'Environmental Impact', ns: { d: 9, c: 0 }, s: { d: 0, c: 0 } },
            { name: 'Other Specifics', ns: { d: 0, c: 0 }, s: { d: 0, c: 3 } }
          ],
          'client_specification': [
            { name: 'Inadequacy of Business Case', ns: { d: 20, c: 18 }, s: { d: 0, c: 52 } },
            { name: 'Project Management Team', ns: { d: 0, c: 5 }, s: { d: 0, c: 0 } },
            { name: 'Poor Project Intelligence', ns: { d: 4, c: 4 }, s: { d: 0, c: 32 } }
          ],
          'external_influences': [
            { name: 'Legislation / Regulations', ns: { d: 4, c: 5 }, s: { d: 0, c: 0 } },
            { name: 'Technology', ns: { d: 19, c: 18 }, s: { d: 0, c: 9 } }
          ]
        }
      }
    };

    const RISK_AREAS_TITLES = { procurement: 'Procurement', project_specific: 'Project Specific', client_specification: 'Client Specification', environment: 'Environment', external_influences: 'External Influences' };

    const SCurveChart = ({ originalData, modelledData, themeColor }) => {
      const chartRef = useRef(null); const canvasRef = useRef(null);
      useEffect(() => {
        if (!canvasRef.current) return; if (chartRef.current) chartRef.current.destroy();
        const maxMonths = Math.max(originalData.length, modelledData.length);
        const labels = Array.from({ length: maxMonths }, (_, i) => `Month ${i + 1}`);
        const cumulative = (arr) => { let sum = 0; return arr.map(v => (sum += v)); };
        const ctx = canvasRef.current.getContext('2d');
        chartRef.current = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [
              { label: 'Original Programme', data: cumulative(originalData), borderColor: '#94a3b8', backgroundColor: 'rgba(148, 163, 184, 0.1)', borderWidth: 2, pointRadius: 0, fill: true, tension: 0.3 },
              { label: 'Modelled Programme', data: cumulative(modelledData), borderColor: themeColor, backgroundColor: `${themeColor}20`, borderWidth: 3, pointRadius: 0, fill: true, tension: 0.3 }
            ]
          },
          options: { responsive: true, maintainAspectRatio: false, interaction: { intersect: false, mode: 'index' }, plugins: { legend: { position: 'top', labels: { usePointStyle: true, font: { size: 11, weight: 'bold' } } } }, scales: { y: { beginAtZero: true }, x: { title: { display: true, text: 'Months' } } } }
        });
        return () => { if (chartRef.current) chartRef.current.destroy(); };
      }, [originalData, modelledData, themeColor]);
      return <div className="h-[350px] w-full chart-container"><canvas ref={canvasRef}></canvas></div>;
    };
    
    const Card = ({ children, className = '', noBg = false }) => <div className={`${noBg ? '' : 'bg-white'} rounded-lg shadow-sm border border-slate-200 print-break-inside-avoid print-shadow-none ${className}`}>{children}</div>;
    const SectionHeader = ({ title, icon: Icon, colorClass = "text-emerald-600" }) => <div className="flex items-center gap-2 mb-4 pb-2 border-b border-slate-100">{Icon && <Icon className={`w-5 h-5 ${colorClass}`} />}<h3 className="font-semibold text-slate-800">{title}</h3></div>;
    const Slider = ({ value, onChange, disabled, colorClass = "accent-emerald-600" }) => <div className="relative w-full h-6 flex items-center no-print"><input type="range" min="0" max="100" value={value} onChange={(e) => onChange(Number(e.target.value))} disabled={disabled} className={`w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer ${colorClass} ${disabled ? 'opacity-30 cursor-not-allowed' : ''}`} /></div>;

    function App() {
      const saved = window.SAVED_STATE || {};
      const [activeTab, setActiveTab] = useState('projects'); 
      const [projectName, setProjectName] = useState(saved.projectName || '');
      const [category, setCategory] = useState(saved.category || 'buildings'); 
      const [projectType, setProjectType] = useState(saved.projectType || 'combined');
      const [split, setSplit] = useState(saved.split !== undefined ? saved.split : 50);
      const [mitigations, setMitigations] = useState(saved.mitigations || {});
      const [activeFactors, setActiveFactors] = useState(saved.activeFactors || {});
      const [linkTimeOB, setLinkTimeOB] = useState(saved.linkTimeOB !== undefined ? saved.linkTimeOB : true);
      const [manualTimeOB, setManualTimeOB] = useState(saved.manualTimeOB || 10);
      const [linkCostOB, setLinkCostOB] = useState(saved.linkCostOB !== undefined ? saved.linkCostOB : true);
      const [manualCostOB, setManualCostOB] = useState(saved.manualCostOB || 10);
      const [originalCosts, setOriginalCosts] = useState(saved.originalCosts || Array(11).fill(0).map((_, i) => i === 0 ? 100 : 0));
      const [startMonth, setStartMonth] = useState(saved.startMonth || 1); 
      const [originalDuration, setOriginalDuration] = useState(saved.originalDuration || 12);

      const currentCategoryData = CATEGORIES[category];
      const isOutsourcing = category === 'equip' && projectType === 'standard';
      const themeBase = category === 'civil' ? 'amber-600' : category === 'equip' ? 'blue-600' : 'emerald-600';
      const hexColor = category === 'civil' ? '#d97706' : category === 'equip' ? '#2563eb' : '#059669';
      const headerBg = category === 'civil' ? 'bg-amber-800' : category === 'equip' ? 'bg-blue-800' : 'bg-emerald-900';
      const subHeaderBg = category === 'civil' ? 'bg-amber-700' : category === 'equip' ? 'bg-blue-700' : 'bg-emerald-800';
      const summaryBg = category === 'civil' ? 'bg-amber-900' : category === 'equip' ? 'bg-blue-900' : 'bg-emerald-900';
      const lightBgClass = category === 'civil' ? 'bg-amber-50' : category === 'equip' ? 'bg-blue-50' : 'bg-emerald-50';
      const textClass = category === 'civil' ? 'text-amber-700' : category === 'equip' ? 'text-blue-700' : 'text-emerald-700';
      const sliderClass = `accent-${themeBase}`;

      const handleCategoryChange = (e) => { setCategory(e.target.value); setProjectType(e.target.value === 'equip' ? 'ns' : 'combined'); };

      const results = useMemo(() => {
        let nsd = 0, nsc = 0, sd = 0, sc = 0;
        Object.entries(currentCategoryData.factors).forEach(([k, fl]) => {
          fl.forEach(f => {
            const id = `${category}-${k}-${f.name}`; const mit = (activeFactors[id] !== false) ? (mitigations[id] || 0) : 100; const r = 1 - (mit / 100);
            nsd += f.ns.d * r; nsc += f.ns.c * r; sd += f.s.d * r; sc += f.s.c * r;
          });
        });
        const nDur = currentCategoryData.upper.ns.duration * (nsd / 100); const nCap = currentCategoryData.upper.ns.capex * (nsc / 100);
        const sDur = currentCategoryData.upper.s.duration * (sd / 100); const sCap = currentCategoryData.upper.s.capex * (sc / 100);
        const ratio = split / 100;
        if (projectType === 'ns') return { finalDurOB: nDur, finalCapOB: nCap };
        if (projectType === 'standard') return { finalDurOB: sDur, finalCapOB: sCap };
        return { finalDurOB: (nDur * ratio) + (sDur * (1 - ratio)), finalCapOB: (nCap * ratio) + (sCap * (1 - ratio)) };
      }, [mitigations, activeFactors, projectType, split, category]);

      const reprofileResults = useMemo(() => {
        const tOver = (linkTimeOB ? results.finalDurOB : manualTimeOB) / 100; const cOver = (linkCostOB ? results.finalCapOB : manualCostOB) / 100;
        const tOrig = originalCosts.reduce((a, b) => a + b, 0); const tRev = tOrig * (1 + cOver); const revD = Math.ceil(originalDuration * (1 + tOver));
        let om = []; originalCosts.forEach((v, i) => { let mc = i === 0 ? (13 - startMonth) : 12; const mon = v / mc; for (let m = 0; m < mc; m++) om.push(mon); });
        while (om.length < originalDuration) om.push(0); if (om.length > originalDuration) om = om.slice(0, originalDuration);
        let rm = new Array(revD).fill(0); const scale = originalDuration / revD; 
        for (let i = 0; i < revD; i++) rm[i] = om[Math.min(Math.floor(i * scale), om.length - 1)];
        const cs = rm.reduce((a,b) => a+b, 0); const n = cs === 0 ? 0 : tRev / cs; rm = rm.map(v => v * n);
        let ry = Array(11).fill(0); let ci = 0;
        for (let y = 0; y < 11; y++) { let mc = y === 0 ? (13 - startMonth) : 12; for (let m = 0; m < mc && ci < rm.length; m++, ci++) ry[y] += rm[ci]; }
        return { totalOriginalCost: tOrig, totalRevisedCost: tRev, revisedDuration: revD, revisedYearly: ry, originalMonthly: om, revisedMonthly: rm };
      }, [results, linkTimeOB, manualTimeOB, linkCostOB, manualCostOB, originalCosts, startMonth, originalDuration]);

      return (
        <div className="min-h-screen bg-slate-50 font-sans text-slate-900">
          <header className={`text-white p-4 shadow-md sticky top-0 z-50 no-print ${headerBg}`}>
            <div className="max-w-6xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
              <div className="flex items-center gap-4">
                <div className="bg-white p-1.5 rounded-lg"><img src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" alt="HSE Logo" className="h-8 w-auto" /></div>
                <div><h1 className="text-xl font-bold tracking-tight">Optimism Bias Estimator</h1><span className={`px-2 py-0.5 rounded text-[10px] font-black uppercase tracking-widest ${subHeaderBg}`}>{currentCategoryData.name}</span></div>
              </div>
              <div className="flex flex-col md:flex-row gap-3 w-full md:w-auto">
                 <input type="text" placeholder="Project Name..." value={projectName} onChange={(e) => setProjectName(e.target.value)} className="px-3 py-1.5 rounded text-slate-800 text-sm bg-white/90" />
                 <div className="flex bg-black/20 p-1 rounded-lg">
                   <button onClick={() => setActiveTab('projects')} className={`px-4 py-1.5 rounded-md text-sm font-medium ${activeTab === 'projects' ? 'bg-white shadow text-slate-900' : 'text-white/70'}`}>Adjustments</button>
                   <button onClick={() => setActiveTab('reprofiler')} className={`px-4 py-1.5 rounded-md text-sm font-medium ${activeTab === 'reprofiler' ? 'bg-white shadow text-slate-900' : 'text-white/70'}`}>Reprofilling</button>
                 </div>
                 <button onClick={() => window.print()} className="p-1.5 bg-white/10 rounded"><Icons.Printer className="w-4 h-4" /></button>
              </div>
            </div>
          </header>

          <main className="max-w-6xl mx-auto p-4 md:p-6 pb-24">
            <div className="grid md:grid-cols-2 gap-6 mb-6 no-print">
               <Card className="p-4 flex items-center gap-4">
                  <div className={`p-3 rounded-full ${lightBgClass}`}><currentCategoryData.icon className={`w-6 h-6 text-${themeBase}`} /></div>
                  <div className="flex-1 relative">
                     <label className="block text-xs font-bold text-slate-500 uppercase mb-1">Project Category</label>
                     <div className="flex items-center relative"><select value={category} onChange={handleCategoryChange} className="w-full appearance-none bg-transparent font-semibold text-lg text-slate-800 cursor-pointer pr-8 z-10">{Object.values(CATEGORIES).map(cat => (<option key={cat.id} value={cat.id}>{cat.name}</option>))}</select><Icons.ChevronDown className="w-5 h-5 absolute right-0 text-slate-400 pointer-events-none" /></div>
                  </div>
               </Card>
               <Card className="p-4"><label className="block text-xs font-bold text-slate-500 uppercase mb-2">Project Type</label><div className="flex flex-wrap gap-3">{currentCategoryData.types.map(t => (<button key={t.id} onClick={() => setProjectType(t.id)} className={`px-3 py-1.5 rounded-md text-sm font-medium border ${projectType === t.id ? `${lightBgClass} ${textClass} border-${themeBase}` : 'border-slate-200 text-slate-600'}`}>{t.label}</button>))}</div></Card>
            </div>

            <div className={`${activeTab === 'projects' ? 'block' : 'hidden'} print-visible`}>
                <div className="grid lg:grid-cols-2 gap-6">
                  {Object.entries(currentCategoryData.factors).map(([areaKey, factors]) => (
                    <Card key={areaKey} className="p-5">
                        <SectionHeader title={RISK_AREAS_TITLES[areaKey]} />
                        <div className="space-y-6">
                          {factors.map((factor, idx) => {
                            const id = `${category}-${areaKey}-${factor.name}`; const active = activeFactors[id] !== false; const mit = mitigations[id] || 0;
                            return (
                              <div key={idx} className={`${active ? 'opacity-100' : 'opacity-40'}`}>
                                <div className="flex items-start gap-3">
                                  <button onClick={() => setActiveFactors(p => ({ ...p, [id]: !active }))} className={`mt-0.5 no-print ${active ? `text-${themeBase}` : 'text-slate-300'}`}>{active ? <Icons.CheckSquare className="w-5 h-5" /> : <Icons.Square className="w-5 h-5" />}</button>
                                  <div className="flex-1">
                                    <div className="flex justify-between items-start mb-1"><label className="text-sm font-semibold text-slate-700">{factor.name}</label><span className="text-xs font-bold">{active ? `${mit}%` : 'N/A'}</span></div>
                                    <Slider value={mit} onChange={(v) => setMitigations(p => ({ ...p, [id]: v }))} disabled={!active} colorClass={sliderClass} />
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                    </Card>
                  ))}
                </div>
            </div>

            <div className={`${activeTab === 'reprofiler' ? 'block' : 'hidden'} print-visible`}>
                <Card className="p-6 mb-6 overflow-x-auto"><SectionHeader title="S-Curve Expenditure Profile" icon={Icons.TrendingUp} colorClass={`text-${themeBase}`} /><SCurveChart originalData={reprofileResults.originalMonthly} modelledData={reprofileResults.revisedMonthly} themeColor={hexColor} /></Card>
                <div className="grid lg:grid-cols-3 gap-6">
                  <Card className="p-6 lg:col-span-1 bg-white border-2 border-slate-200 shadow-lg">
                     <h3 className="font-bold text-slate-800 mb-6 uppercase tracking-widest text-[11px] border-b pb-2 flex items-center gap-2"><Icons.AlertCircle className="w-4 h-4 text-amber-500" />Modelled Impact</h3>
                     <div className="space-y-6">
                       <div><div className="text-[10px] text-slate-500 font-bold uppercase mb-1">Modelled Duration</div><div className="flex items-baseline gap-2"><span className="text-3xl font-black text-slate-900">{reprofileResults.revisedDuration}</span><span className="text-sm text-slate-500 font-medium">months</span></div></div>
                       <div className="w-full h-px bg-slate-100"></div>
                       <div><div className="text-[10px] text-slate-500 font-bold uppercase mb-1">Total Revised Capex</div><div className="text-3xl font-black text-emerald-600">â‚¬{reprofileResults.totalRevisedCost.toLocaleString(undefined, { maximumFractionDigits: 0 })}</div></div>
                     </div>
                  </Card>
                  <Card className="p-6 lg:col-span-2 overflow-x-auto"><SectionHeader title="Revised Yearly Plan" icon={Icons.BarChart3} colorClass={`text-${themeBase}`} /><table className="w-full text-sm text-right font-mono"><thead><tr className="text-[10px] text-slate-400 uppercase">{reprofileResults.revisedYearly.map((_, i) => <th key={i} className="p-2">Year {i}</th>)}</tr></thead><tbody><tr>{reprofileResults.revisedYearly.map((v, i) => <td key={i} className="p-2 text-slate-700">{v > 0 ? v.toLocaleString(undefined, { maximumFractionDigits: 0 }) : '-'}</td>)}</tr></tbody></table></Card>
                </div>
            </div>

            <div className="fixed bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-slate-100 to-transparent no-print fixed-summary">
               <Card className={`max-w-6xl mx-auto ${summaryBg} text-white p-4 md:p-6 shadow-2xl`}>
                 <div className="flex flex-col md:flex-row md:items-center justify-between gap-6">
                   <div><h2 className="text-lg font-bold">Calculated Optimism Bias</h2><p className="text-[10px] uppercase font-black text-white/50">{currentCategoryData.name}</p></div>
                   <div className="flex gap-12">
                     <div className="text-center"><div className="text-3xl font-black">{results.finalDurOB.toFixed(1)}%</div><div className="text-[10px] uppercase tracking-wider text-white/40 mt-1">Duration OB</div></div>
                     <div className="text-center"><div className="text-3xl font-black text-green-300">{results.finalCapOB.toFixed(1)}%</div><div className="text-[10px] uppercase tracking-wider text-white/40 mt-1">Cost OB</div></div>
                   </div>
                 </div>
               </Card>
            </div>
          </main>
        </div>
      );
    }
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
