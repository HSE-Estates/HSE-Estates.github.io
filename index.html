<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Capital & Estates | App Portal</title>
    
    <link rel="icon" href="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased;
            background-color: #f8fafc;
            color: #1e293b;
        }
        
        :root {
            --hse-primary: #006858;
            --hse-secondary: #00bfa5;
            --hse-dark: #004d42;
        }

        .hse-gradient {
            background: linear-gradient(135deg, var(--hse-primary) 0%, var(--hse-dark) 100%);
        }

        .app-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const AppCard = ({ app }) => {
            // Logic to determine icon style based on app type
            const getIconStyle = (category) => {
                switch(category) {
                    case 'Financial': return 'bg-emerald-50 text-emerald-600';
                    case 'Risk': return 'bg-amber-50 text-amber-600';
                    case 'Operations': return 'bg-blue-50 text-blue-600';
                    case 'Productivity': return 'bg-purple-50 text-purple-600';
                    case 'Clinical Strategy': return 'bg-rose-50 text-rose-600';
                    default: return 'bg-slate-50 text-slate-600';
                }
            };
            
            return (
                <div className="app-card bg-white rounded-2xl border border-slate-200 overflow-hidden flex flex-col h-full animate-fade-in">
                    <div className="p-6 flex-1">
                        <div className="flex justify-between items-start mb-4">
                            <div className={`p-3 rounded-xl ${getIconStyle(app.category)}`}>
                                <Icon name={app.icon} size={24} />
                            </div>
                            <span className="text-[10px] font-bold uppercase tracking-widest text-slate-400 bg-slate-50 px-2 py-1 rounded">
                                {app.tag}
                            </span>
                        </div>
                        
                        <h3 className="text-xl font-bold text-slate-800 mb-2">
                            {app.title}
                        </h3>
                        
                        <p className="text-slate-600 text-sm leading-relaxed mb-4">
                            {app.description}
                        </p>
                    </div>
                    
                    <div className="px-6 py-4 bg-slate-50 border-t border-slate-100 flex items-center justify-between">
                        <div className="flex items-center gap-2">
                             <div className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></div>
                             <span className="text-[10px] font-bold text-slate-500 uppercase">Live System</span>
                        </div>
                        <a 
                            href={app.url}
                            target="_blank"
                            className="flex items-center gap-2 text-sm font-bold text-[#006858] hover:text-[#00bfa5] transition-colors"
                        >
                            Launch App <Icon name="external-link" size={14} />
                        </a>
                    </div>
                </div>
            );
        };

        function App() {
            // --- EDIT YOUR APPS HERE ---
            const myApps = [
                {
                    id: 1,
                    title: "Cash Flow Analysis",
                    url: "https://hse-estates.github.io/cashflow/",
                    description: "Capital project financial tracking tool. Monitors budget performance, actuals, and forecasts using S-Curve methodology.",
                    category: "Financial",
                    tag: "Project Controls",
                    icon: "line-chart"
                },
                {
                    id: 2,
                    title: "Optimism Bias Calculator",
                    url: "https://hse-estates.github.io/OptimismBias/",
                    description: "Risk assessment utility based on the Public Spending Code. Calculates bias adjustments for project appraisals.",
                    category: "Risk",
                    tag: "Appraisal Tool",
                    icon: "scale"
                },
                {
                    id: 3,
                    title: "Contingency Assessment",
                    url: "https://hse-estates.github.io/Contingency/",
                    description: "Determine appropriate contingency levels for capital projects based on risk exposure and project complexity factors.",
                    category: "Financial",
                    tag: "Budget Tool",
                    icon: "calculator"
                },
                {
                    id: 4,
                    title: "SW Facilities Dashboard",
                    url: "https://southwestfacilities.streamlit.app/",
                    description: "Real-time portal for infrastructure monitoring and safety management across HSE South West facilities.",
                    category: "Operations",
                    tag: "FM Portal",
                    icon: "building-2"
                },
                {
                    id: 5,
                    title: "Estates Minutes Assistant",
                    url: "https://mai-recap.streamlit.app/",
                    description: "AI-powered documentation tool. Automatically generates meeting minutes and formal estates briefs from transcripts.",
                    category: "Productivity",
                    tag: "Admin Support",
                    icon: "bot"
                },
                {
                    id: 6,
                    title: "Waiting List Strategist",
                    url: "https://waitinglist.streamlit.app/",
                    description: "Strategic command centre using 'Prophet' AI to forecast patient influx, simulate staffing scenarios, and re-rank priorities.",
                    category: "Clinical Strategy",
                    tag: "Patient Flow",
                    icon: "activity"
                }
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="hse-gradient text-white pt-8 pb-16 px-6">
                        <div className="max-w-6xl mx-auto">
                            <nav className="flex justify-between items-center mb-12">
                                <div className="flex items-center gap-4">
                                    <div className="bg-white p-2 rounded-xl">
                                        <img 
                                            src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" 
                                            alt="HSE Logo" 
                                            className="h-10"
                                        />
                                    </div>
                                    <div className="border-l border-white/20 pl-4">
                                        <h1 className="text-xl font-extrabold tracking-tight">HSE Capital & Estates</h1>
                                        <p className="text-xs text-emerald-200 font-medium uppercase tracking-widest">Digital Infrastructure Hub</p>
                                    </div>
                                </div>
                                <div className="hidden md:block text-right">
                                    <p className="text-xs font-bold text-emerald-300 uppercase">Principal Developer</p>
                                    <p className="text-sm font-semibold">Dave Maher</p>
                                </div>
                            </nav>

                            <div className="max-w-2xl">
                                <h2 className="text-4xl md:text-5xl font-black mb-4 leading-tight">
                                    Specialist Apps & <br/>Decision Support Tools
                                </h2>
                                <p className="text-emerald-100/80 text-lg leading-relaxed">
                                    A central directory of custom-built applications designed to support strategic planning, 
                                    financial oversight, and capital project delivery within the HSE.
                                </p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-6 -mt-8 flex-1 w-full">
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {myApps.map(app => (
                                <AppCard key={app.id} app={app} />
                            ))}
                        </div>

                        {/* Additional Info Section */}
                        <div className="mt-16 bg-white p-8 rounded-3xl border border-slate-200 shadow-sm flex flex-col md:flex-row items-center gap-8">
                            <div className="p-4 bg-emerald-50 text-emerald-600 rounded-2xl">
                                <Icon name="shield-check" size={40} />
                            </div>
                            <div>
                                <h4 className="text-xl font-bold text-slate-800 mb-2">Governance & Reliability</h4>
                                <p className="text-slate-600 leading-relaxed text-sm">
                                    These tools use client-side logic for maximum security and performance. 
                                    Data is stored locally on your device or via project file exports, ensuring no 
                                    sensitive financial data is transmitted to external servers.
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-20 border-t border-slate-200 bg-white py-12 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div>
                                <div className="flex items-center gap-2 mb-2">
                                    <div className="w-6 h-6 bg-[#006858] rounded flex items-center justify-center">
                                        <img src="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico" className="w-4 h-4 brightness-0 invert" alt=""/>
                                    </div>
                                    <span className="font-extrabold text-slate-800">HSE Capital & Estates</span>
                                </div>
                                <p className="text-xs text-slate-500">&copy; 2026 Health Service Executive. All rights reserved.</p>
                            </div>

                            <div className="text-center md:text-right">
                                <p className="text-sm font-bold text-slate-700">Digital Solutions Developed by Dave Maher</p>
                                <p className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-medium">HSE Estates Infrastructure Intelligence</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
