<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSE Capital & Estates | App Portal</title>
    
    <link rel="icon" href="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            color: #1e293b;
            overflow-x: hidden;
        }
        
        :root {
            --hse-primary: #006858;
            --hse-secondary: #00bfa5;
            --hse-dark: #004d42;
            --hse-light: #e6f7f5;
        }

        /* Premium Background Pattern */
        .pattern-bg {
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(0, 104, 88, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 165, 0.04) 0%, transparent 50%);
        }

        /* Animated Gradient Header */
        .hse-gradient {
            background: linear-gradient(135deg, #004d42 0%, #006858 50%, #00836f 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            position: relative;
            overflow: hidden;
        }

        .hse-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(0, 191, 165, 0.1) 0%, transparent 60%);
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Premium Card Styling */
        .app-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            background: white;
            backdrop-filter: blur(10px);
        }

        .app-card::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 1px;
            background: linear-gradient(135deg, rgba(0, 104, 88, 0.1), rgba(0, 191, 165, 0.1));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s;
        }

        .app-card:hover::before {
            opacity: 1;
        }

        .app-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 25px 50px -12px rgba(0, 104, 88, 0.15),
                0 0 0 1px rgba(0, 191, 165, 0.1),
                0 0 40px rgba(0, 191, 165, 0.1);
        }

        .app-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .card-icon {
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* Icon Glow Effect */
        .icon-glow {
            box-shadow: 0 4px 14px rgba(0, 104, 88, 0.15);
        }

        /* Premium Button */
        .launch-button {
            position: relative;
            overflow: hidden;
            font-weight: 700;
            letter-spacing: 0.025em;
        }

        .launch-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .launch-button:hover::before {
            left: 100%;
        }

        /* Status Indicator Animation */
        @keyframes statusPulse {
            0%, 100% { 
                opacity: 1;
                transform: scale(1);
            }
            50% { 
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .status-dot {
            animation: statusPulse 2s ease-in-out infinite;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { 
            background: #f1f5f9; 
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb { 
            background: linear-gradient(180deg, #006858, #00bfa5);
            border-radius: 10px;
            border: 2px solid #f1f5f9;
        }
        ::-webkit-scrollbar-thumb:hover { 
            background: linear-gradient(180deg, #004d42, #006858);
        }

        /* Staggered Fade In */
        .animate-fade-in {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
        }

        .animate-fade-in:nth-child(1) { animation-delay: 0.1s; }
        .animate-fade-in:nth-child(2) { animation-delay: 0.2s; }
        .animate-fade-in:nth-child(3) { animation-delay: 0.3s; }
        .animate-fade-in:nth-child(4) { animation-delay: 0.4s; }
        .animate-fade-in:nth-child(5) { animation-delay: 0.5s; }
        .animate-fade-in:nth-child(6) { animation-delay: 0.6s; }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        /* Floating Animation for Header Elements */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 6s ease-in-out infinite;
        }

        /* Glass Morphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Shine Effect on Hover */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }

        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            bottom: -50%;
            left: -50%;
            background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg) translateX(-100%);
            transition: transform 0.6s;
        }

        .shine-effect:hover::after {
            transform: rotate(45deg) translateX(100%);
        }

        /* Tag Badge Enhancement */
        .tag-badge {
            background: linear-gradient(135deg, rgba(148, 163, 184, 0.1), rgba(148, 163, 184, 0.05));
            border: 1px solid rgba(148, 163, 184, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Info Section Enhancement */
        .info-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.95));
            box-shadow: 
                0 10px 40px -10px rgba(0, 104, 88, 0.1),
                0 0 0 1px rgba(0, 104, 88, 0.05);
        }

        /* Footer Enhancement */
        .footer-gradient {
            background: linear-gradient(180deg, transparent 0%, rgba(0, 104, 88, 0.02) 100%);
        }

        /* Hover Reveal Animation */
        .hover-reveal {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
        }

        .app-card:hover .hover-reveal {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="pattern-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icon = ({ name, size = 18, className = "" }) => {
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        const AppCard = ({ app }) => {
            const getIconStyle = (category) => {
                switch(category) {
                    case 'Financial': return 'bg-gradient-to-br from-emerald-50 to-emerald-100 text-emerald-600';
                    case 'Risk': return 'bg-gradient-to-br from-amber-50 to-amber-100 text-amber-600';
                    case 'Operations': return 'bg-gradient-to-br from-blue-50 to-blue-100 text-blue-600';
                    case 'Productivity': return 'bg-gradient-to-br from-purple-50 to-purple-100 text-purple-600';
                    case 'Clinical Strategy': return 'bg-gradient-to-br from-rose-50 to-rose-100 text-rose-600';
                    default: return 'bg-gradient-to-br from-slate-50 to-slate-100 text-slate-600';
                }
            };
            
            return (
                <div className="app-card bg-white rounded-2xl border border-slate-200/50 overflow-hidden flex flex-col h-full animate-fade-in shine-effect">
                    <div className="p-6 flex-1">
                        <div className="flex justify-between items-start mb-5">
                            <div className={`card-icon p-3.5 rounded-xl icon-glow ${getIconStyle(app.category)}`}>
                                <Icon name={app.icon} size={26} />
                            </div>
                            <span className="tag-badge text-[10px] font-black uppercase tracking-widest text-slate-500 px-3 py-1.5 rounded-lg">
                                {app.tag}
                            </span>
                        </div>
                        
                        <h3 className="text-xl font-bold text-slate-900 mb-2.5 tracking-tight">
                            {app.title}
                        </h3>
                        
                        <p className="text-slate-600 text-sm leading-relaxed">
                            {app.description}
                        </p>
                    </div>
                    
                    <div className="px-6 py-4 bg-gradient-to-r from-slate-50/50 to-slate-50/30 border-t border-slate-100/50 flex items-center justify-between">
                        <div className="flex items-center gap-2.5">
                             <div className="relative">
                                 <div className="w-2 h-2 rounded-full bg-emerald-500 status-dot"></div>
                                 <div className="absolute inset-0 w-2 h-2 rounded-full bg-emerald-400 animate-ping"></div>
                             </div>
                             <span className="text-[10px] font-bold text-slate-500 uppercase tracking-wider">Live System</span>
                        </div>
                        <a 
                            href={app.url}
                            target="_blank"
                            className="launch-button flex items-center gap-2 text-sm font-bold text-[#006858] hover:text-[#00bfa5] transition-all duration-300 group"
                        >
                            Launch App 
                            <Icon name="external-link" size={14} className="group-hover:translate-x-0.5 group-hover:-translate-y-0.5 transition-transform duration-300" />
                        </a>
                    </div>
                </div>
            );
        };

        function App() {
            const myApps = [
                {
                    id: 1,
                    title: "Cash Flow Analysis",
                    url: "https://hse-estates.github.io/cashflow/",
                    description: "Capital project financial tracking tool. Monitors budget performance, actuals, and forecasts using S-Curve methodology.",
                    category: "Financial",
                    tag: "Project Controls",
                    icon: "line-chart"
                },
                {
                    id: 2,
                    title: "Optimism Bias Calculator",
                    url: "https://hse-estates.github.io/OptimismBias/",
                    description: "Risk assessment utility based on the Public Spending Code. Calculates bias adjustments for project appraisals.",
                    category: "Risk",
                    tag: "Appraisal Tool",
                    icon: "scale"
                },
                {
                    id: 3,
                    title: "Contingency Assessment",
                    url: "https://hse-estates.github.io/Contingency/",
                    description: "Determine appropriate contingency levels for capital projects based on risk exposure and project complexity factors.",
                    category: "Financial",
                    tag: "Budget Tool",
                    icon: "calculator"
                },
                {
                    id: 4,
                    title: "SW Facilities Dashboard",
                    url: "https://southwestfacilities.streamlit.app/",
                    description: "Real-time portal for infrastructure monitoring and safety management across HSE South West facilities.",
                    category: "Operations",
                    tag: "FM Portal",
                    icon: "building-2"
                },
                {
                    id: 5,
                    title: "Estates Minutes Assistant",
                    url: "https://mai-recap.streamlit.app/",
                    description: "AI-powered documentation tool. Automatically generates meeting minutes and formal estates briefs from transcripts.",
                    category: "Productivity",
                    tag: "Admin Support",
                    icon: "bot"
                },
                {
                    id: 6,
                    title: "Waiting List Strategist",
                    url: "https://waitinglist.streamlit.app/",
                    description: "Strategic command centre using 'Prophet' Machine Learning to forecast patient influx, simulate staffing scenarios, and re-rank priorities.",
                    category: "Clinical Strategy",
                    tag: "Patient Flow",
                    icon: "activity"
                }
            ];

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, []);

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="hse-gradient text-white pt-10 pb-20 px-6 relative">
                        <div className="max-w-6xl mx-auto relative z-10">
                            <nav className="flex justify-between items-center mb-14">
                                <div className="flex items-center gap-5">
                                    <div className="bg-white p-2.5 rounded-xl shadow-lg float-animation">
                                        <img 
                                            src="https://www.esther.ie/wp-content/uploads/2022/05/HSE-Logo-Green-NEW-no-background.png" 
                                            alt="HSE Logo" 
                                            className="h-11"
                                        />
                                    </div>
                                    <div className="border-l-2 border-white/30 pl-5">
                                        <h1 className="text-xl font-black tracking-tight">HSE Capital & Estates</h1>
                                        <p className="text-xs text-emerald-200 font-semibold uppercase tracking-widest mt-0.5">Digital Infrastructure Hub</p>
                                    </div>
                                </div>
                                <div className="hidden md:block text-right">
                                    <p className="text-xs font-bold text-emerald-300 uppercase tracking-wider">Principal Developer</p>
                                    <p className="text-base font-bold mt-0.5">Dave Maher</p>
                                </div>
                            </nav>

                            <div className="max-w-2xl">
                                <h2 className="text-5xl md:text-6xl font-black mb-5 leading-[1.1] tracking-tight">
                                    Specialist Apps & <br/>
                                    <span className="bg-gradient-to-r from-emerald-200 to-white bg-clip-text text-transparent">
                                        Decision Support Tools
                                    </span>
                                </h2>
                                <p className="text-emerald-100 text-lg leading-relaxed font-medium">
                                    A central directory of custom-built applications designed to support strategic planning, 
                                    financial oversight, and capital project delivery within the HSE.
                                </p>
                            </div>
                        </div>
                        
                        {/* Decorative Elements */}
                        <div className="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-[#f8fafc] to-transparent"></div>
                    </header>

                    {/* Main Content */}
                    <main className="max-w-6xl mx-auto px-6 -mt-12 flex-1 w-full relative z-20">
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-7">
                            {myApps.map(app => (
                                <AppCard key={app.id} app={app} />
                            ))}
                        </div>

                        {/* Additional Info Section */}
                        <div className="mt-20 info-section p-10 rounded-3xl border border-slate-200/50 flex flex-col md:flex-row items-center gap-10 backdrop-blur-xl">
                            <div className="p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 text-emerald-600 rounded-2xl shadow-lg">
                                <Icon name="shield-check" size={44} />
                            </div>
                            <div>
                                <h4 className="text-2xl font-black text-slate-900 mb-3 tracking-tight">Governance & Reliability</h4>
                                <p className="text-slate-600 leading-relaxed text-base font-medium">
                                    These tools use client-side logic for maximum security and performance. 
                                    Data is stored locally on your device or via project file exports, ensuring no 
                                    sensitive financial data is transmitted to external servers.
                                </p>
                            </div>
                        </div>
                    </main>

                    {/* Footer */}
                    <footer className="mt-24 border-t border-slate-200/50 footer-gradient py-14 px-6">
                        <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8">
                            <div>
                                <div className="flex items-center gap-3 mb-3">
                                    <div className="w-7 h-7 bg-gradient-to-br from-[#006858] to-[#004d42] rounded-lg flex items-center justify-center shadow-md">
                                        <img src="https://assets.hse.ie/static/hse-frontend/assets/favicons/favicon.ico" className="w-4 h-4 brightness-0 invert" alt=""/>
                                    </div>
                                    <span className="font-black text-slate-900 text-lg">HSE Capital & Estates</span>
                                </div>
                                <p className="text-xs text-slate-500 font-medium">&copy; 2026 Health Service Executive. All rights reserved.</p>
                            </div>

                            <div className="text-center md:text-right">
                                <p className="text-sm font-bold text-slate-800">Digital Solutions Developed by Dave Maher</p>
                                <p className="text-[10px] text-slate-400 mt-1.5 uppercase tracking-widest font-bold">HSE Estates Infrastructure Intelligence</p>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
